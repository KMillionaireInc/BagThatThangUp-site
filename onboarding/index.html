<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront • BagThat</title>
  <style>
    :root {
      --teal: #0b615e;
      --accent: #0f766e;
      --radius: 20px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url('./assets/images/hero.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #123;
    }
    .box {
      background: rgba(255, 255, 255, 0.93);
      backdrop-filter: blur(6px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 60px 40px;
      width: 90%;
      max-width: 520px;
    }
    h1 {
      color: var(--teal);
      margin-bottom: 0.4em;
    }
    p {
      margin-bottom: 1.5em;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: #115e59;
    }
    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Set Up Your Storefront</h1>
    <p>Create your own deal site with your Amazon links — in minutes.</p>

    <form id="onboardForm">
      <input id="first" type="text" placeholder="First Name" required />
      <input id="last" type="text" placeholder="Last Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="store" type="text" placeholder="Store Name" required />
      <input id="subdomain" type="text" placeholder="Preferred Subdomain" required />
      <input id="amazon" type="text" placeholder="Amazon Associates ID" required />
      <button type="submit">Launch My Storefront</button>
    </form>

    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script>
    const SUPA_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";

    document.getElementById("onboardForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const first = document.getElementById("first").value.trim();
      const last = document.getElementById("last").value.trim();
      const email = document.getElementById("email").value.trim();
      const store = document.getElementById("store").value.trim();
      const sub = document.getElementById("subdomain").value.trim().toLowerCase();
      const amazon = document.getElementById("amazon").value.trim();

      if (!first || !last || !email || !store || !sub || !amazon) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(`${SUPA_URL}/rest/v1/Users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPA_KEY,
            "Authorization": `Bearer ${SUPA_KEY}`,
            "Prefer": "return=representation"
          },
          body: JSON.stringify({
            first_name: first,
            last_name: last,
            email: email,
            site_name: store,
            subdomain: sub,
            amazon_id: amazon
          })
        });

        if (res.ok) {
          localStorage.setItem("bagthat_subdomain", sub);
          window.location.href = "/success";
        } else {
          const err = await res.json();
          alert("Error creating storefront: " + (err.message || JSON.stringify(err)));
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
