<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Redirecting to your onboarding...</title>
<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const key = params.get('plan_key');
  if (!key) {
    window.location.replace('/onboarding/basic/');
    return;
  }

  const map = {
    'btb_': '/onboarding/basic/',
    'btc_': '/onboarding/custom/',
    'btp_': '/onboarding/pro/'
  };

  for (const prefix in map) {
    if (key.startsWith(prefix)) {
      window.location.replace(map[prefix]);
      return;
    }
  }

  window.location.replace('/onboarding/basic/');
})();
</script>
</head>
<body>
<p style="font-family:sans-serif;padding:2rem;">Redirecting you to your setup form...</p>
</body>
</html>
