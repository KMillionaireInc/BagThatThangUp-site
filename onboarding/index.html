<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront • BagThat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url("../assets/images/hero.jpg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(5px);
    }
    h1 {
      text-align: center;
      color: #00665c;
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
    }
    p.subtext {
      text-align: center;
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 1.6rem;
    }
    label {
      display: block;
      font-weight: 600;
      color: #222;
      margin-bottom: 0.4rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.1rem;
    }
    input:focus {
      outline: none;
      border-color: #00665c;
    }
    button {
      width: 100%;
      background: #00665c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #004d44;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Set Up Your Storefront</h1>
    <p class="subtext">Join hundreds of creators turning their Amazon finds into beautiful, branded storefronts.</p>
    <form id="onboardingForm">
      <label>First Name</label>
      <input type="text" id="firstName" required />

      <label>Last Name</label>
      <input type="text" id="lastName" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Store Name</label>
      <input type="text" id="storeName" placeholder="Ex: My Favorite Finds" required />

      <label>Preferred Subdomain</label>
      <input type="text" id="subdomain" placeholder="Ex: myfinds" required />

      <label>Amazon Associates ID</label>
      <input type="text" id="amazonId" placeholder="Ex: mytag-20" required />

      <button type="submit">Launch My Storefront</button>
    </form>
    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Supabase credentials
    const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById("onboardingForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        first_name: document.getElementById("firstName").value.trim(),
        last_name: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        site_name: document.getElementById("storeName").value.trim(),
        subdomain: document.getElementById("subdomain").value.trim().toLowerCase(),
        amazon_id: document.getElementById("amazonId").value.trim(),
      };

      try {
        const { error } = await supabase.from("Users").insert([formData]);
        if (error) throw error;

        // ✅ Force full absolute redirect (guaranteed on Vercel)
        window.location.href = "https://www.bagthatthangup.com/success/?sub=" + encodeURIComponent(formData.subdomain);
      } catch (err) {
        alert("Error creating storefront: " + err.message);
      }
    });
  </script>
</body>
</html>
