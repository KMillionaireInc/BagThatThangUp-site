<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront | BagThat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: url("../assets/images/hero.jpg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0b1320;
    }
    .container {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #0d4d4d;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 1.8rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.4rem 0 1rem;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      background: #0d4d4d;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      background: #107272;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Up Your Storefront</h1>
    <p>Enter your details below to generate your branded BagThat site.</p>
    <form id="onboardForm">
      <input type="text" id="first_name" placeholder="First Name" required />
      <input type="text" id="last_name" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="site_name" placeholder="Store Name" required />
      <input type="text" id="subdomain" placeholder="Preferred Subdomain (no spaces)" required />
      <input type="text" id="amazon_id" placeholder="Amazon Associates ID (ex: yourname-20)" required />
      <button type="submit">Launch My Storefront</button>
    </form>
    <p class="footer">Â© 2025 BagThat. All rights reserved.</p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("onboardForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        email: document.getElementById("email").value.trim(),
        site_name: document.getElementById("site_name").value.trim(),
        subdomain: document.getElementById("subdomain").value.trim().toLowerCase(),
        amazon_id: document.getElementById("amazon_id").value.trim(),
      };

      const { error } = await supabase.from("Users").insert([formData]);

      if (error) {
        alert("Error creating storefront: " + error.message);
      } else {
        window.location.href = "https://bagthatthangup.com/success/index.html?sub=" + encodeURIComponent(formData.subdomain);
      }
    });
  </script>
</body>
</html>
