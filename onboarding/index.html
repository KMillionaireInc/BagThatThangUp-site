<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront • BagThat</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: url("assets/images/hero.jpg") center/cover no-repeat;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 90%;
      max-width: 540px;
    }

    h1 {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      color: #10635a;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.4rem;
      font-size: 1rem;
    }

    input:focus {
      border-color: #10635a;
      outline: none;
      box-shadow: 0 0 0 3px rgba(16, 99, 90, 0.15);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background-color: #10635a;
      color: white;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0b504a;
    }

    #subdomain-status {
      display: block;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <form id="onboard-form">
    <h1>Set Up Your Storefront</h1>
    <p>Turn your Amazon finds into a beautiful, branded BagThat site.</p>

    <label>First Name</label>
    <input type="text" id="first" required />

    <label>Last Name</label>
    <input type="text" id="last" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Store Name</label>
    <input type="text" id="store" placeholder="Ex: My Finds Boutique" required />

    <label>Preferred Subdomain</label>
    <input type="text" id="subdomain" placeholder="Ex: shopwithalex" required />
    <small id="subdomain-status"></small>

    <label>Amazon Associates ID</label>
    <input type="text" id="associate" placeholder="Ex: myfinds-20" required />

    <button type="submit">Launch My Storefront</button>
  </form>

  <footer>© 2025 BagThat. All rights reserved.</footer>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const form = document.getElementById("onboard-form");
    const subdomainInput = document.getElementById("subdomain");
    const status = document.getElementById("subdomain-status");

    // Check subdomain availability
    subdomainInput.addEventListener("input", async () => {
      const value = subdomainInput.value.trim().toLowerCase();
      if (!value) return (status.textContent = "");
      status.textContent = "Checking...";
      const { data, error } = await supabaseClient
        .from("Users")
        .select("subdomain")
        .eq("subdomain", value)
        .maybeSingle();

      if (error) status.textContent = "Error checking name.";
      else if (data) {
        status.textContent = "Name already taken.";
        status.style.color = "red";
      } else {
        status.textContent = "Available!";
        status.style.color = "green";
      }
    });

    // Handle submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        first_name: form.first.value.trim(),
        last_name: form.last.value.trim(),
        email: form.email.value.trim(),
        site_name: form.store.value.trim(),
        subdomain: form.subdomain.value.trim().toLowerCase(),
        amazon_id: form.associate.value.trim(),
        created_at: new Date().toISOString(),
      };

      const { error } = await supabaseClient.from("Users").insert([formData]);

      if (error) {
        alert("Error creating storefront: " + error.message);
      } else {
        window.location.href = `/success.html?sub=${formData.subdomain}`;
      }
    });
  </script>
</body>
</html>
