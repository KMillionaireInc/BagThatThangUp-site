<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Onboarding | BagThatThangUp</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .hero-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw; height: 100vh;
    background: url('/hero.jpg') center center/cover no-repeat;
    z-index: 0;
  }
  .form-container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .branding-header {
    background: none;
    color: #fff;
    padding: 30px 32px 10px 32px;
    text-align: center;
    max-width: 500px;
    margin-bottom: 10px;
    text-shadow: 0 2px 20px #163060, 0 1px 5px #000;
    font-weight: bold;
  }
  .branding-header h1 {
    margin: 0 0 9px 0;
    font-size: 2.1rem;
    font-weight: 900;
    letter-spacing: -0.03em;
  }
  .branding-header p {
    margin: 0 0 8px 0;
    font-size: 18px;
    font-weight: 500;
  }
  #onboarding-form {
    background: rgba(255,255,255,0.97);
    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    max-width: 350px;
    width: 100%;
    text-align: left;
    margin: 0 auto;
  }
  #onboarding-form label {
    display: block;
    font-weight: 600;
    margin-bottom: 2px;
    margin-top: 16px;
    font-size: 15px;
    color: #283860;
  }
  #onboarding-form input, #onboarding-form button {
    margin: 0 0 14px 0;
    width: 96%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
    background: #fff;
  }
  #onboarding-form button {
    margin-top: 16px;
    background: #2c60ff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    transition: background 0.2s;
  }
  #onboarding-form button:disabled {
    background: #7a91c6;
    cursor: not-allowed;
  }
  #siteUrlMsg {
    margin-top: 2px;
    font-size: 15px;
    font-weight: 500;
    min-height: 22px;
  }
  #msg { font-weight: bold; margin-top: 10px;}
</style>
</head>
<body>
<div class="hero-bg"></div>
<div class="form-container">
  <div class="branding-header">
    <h1>Welcome to BagThatThangUp!</h1>
    <p>
      ðŸŽ‰ Payment received!<br>
      Personalize your new site below and launch instantly.
    </p>
  </div>
  <form id="onboarding-form" autocomplete="off">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="e.g. Peppa" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="e.g. Pig" required />

    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" placeholder="e.g. Peppa's Place" required />

    <label for="siteUrlName">Site URL Name</label>
    <input type="text" id="siteUrlName" placeholder="e.g. peppasplace" required />
    <div id="siteUrlMsg"></div>

    <label for="amazonStoreId">Amazon Store ID</label>
    <input type="text" id="amazonStoreId" placeholder="e.g. yourstore-20" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="e.g. peppa@example.com" required />

    <button type="submit" id="submitBtn" disabled>Submit</button>
    <div id="msg"></div>
  </form>
</div>

<script>
const SUPABASE_URL = 'https://your-project.supabase.co'; // <-- REPLACE with your actual project URL
const SUPABASE_KEY = 'public-anon-key';                  // <-- REPLACE with your API Key
const SUPABASE_TABLE = 'sites';

let lastCheckedValue = "";
let siteUrlAvailable = false;

// Debounce to avoid excessive API calls as user types
function debounce(func, wait) {
  let timeout;
  return function(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

async function checkDuplicateUrl(siteUrlName) {
  if (!siteUrlName) return null;
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?site_url_name=eq.${encodeURIComponent(siteUrlName.toLowerCase())}`,
    {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`
      }
    }
  );
  const data = await res.json();
  return data.length === 0;
}

const inputEl = document.getElementById('siteUrlName');
const msgEl = document.getElementById('siteUrlMsg');
const submitBtn = document.getElementById('submitBtn');

const realTimeChecker = debounce(async function() {
  const siteUrlName = inputEl.value.trim().toLowerCase();
  lastCheckedValue = siteUrlName;
  submitBtn.disabled = true;

  if (!siteUrlName) {
    msgEl.textContent = '';
    siteUrlAvailable = false;
    return;
  }

  msgEl.style.color = '#555';
  msgEl.textContent = 'Checking availability...';

  const available = await checkDuplicateUrl(siteUrlName);

  if (lastCheckedValue === siteUrlName) {
    if (available) {
      msgEl.style.color = 'green';
      msgEl.textContent = 'âœ… Available!';
      siteUrlAvailable = true;
      submitBtn.disabled = false;
    } else {
      msgEl.style.color = 'red';
      msgEl.textContent = 'This site URL name is already taken. Please try another.';
      siteUrlAvailable = false;
      submitBtn.disabled = true;
    }
  }
}, 400);

inputEl.addEventListener('input', realTimeChecker);

document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  if (!siteUrlAvailable) {
    msgEl.style.color = 'red';
    msgEl.textContent = 'Please choose an available site URL name.';
    return;
  }

  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const siteName = document.getElementById('siteName').value.trim();
  const siteUrlName = inputEl.value.trim().toLowerCase();
  const amazonStoreId = document.getElementById('amazonStoreId').value.trim();
  const email = document.getElementById('email').value.trim();
  const msgBlock = document.getElementById('msg');

  if (!firstName || !lastName || !siteName || !siteUrlName || !amazonStoreId || !email) {
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Please fill out all fields.';
    return;
  }

  msgBlock.style.color = '#283860';
  msgBlock.textContent = 'Setting up your siteâ€¦';

  const payload = [{
    first_name: firstName,
    last_name: lastName,
    site_name: siteName,
    site_url_name: siteUrlName,
    amazon_store_id: amazonStoreId,
    email: email
  }];

  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    msgBlock.style.color = 'green';
    msgBlock.textContent = 'Success! Redirectingâ€¦';
    setTimeout(() => window.location.href = '/success', 1000);
  } else {
    const error = await res.json();
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Error: ' + (error?.message || 'Could not submit. Please try again.');
  }
});
</script>
</body>
</html>
