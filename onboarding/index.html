<script>
const SUPABASE_URL = 'https://gmsjqunfsffjiksffvem.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc';
const SUPABASE_TABLE = 'Users';

let subdomainAvailable = false;

// AMAZON ID must end in -20
function validateAmazonId() {
  const amazon = document.getElementById('amazonId').value.trim();
  return /^[a-zA-Z0-9]+-20$/.test(amazon);
}

async function checkUrlAvailability(subdomain) {
  if (!subdomain) return false;
  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?select=*&subdomain=eq.${encodeURIComponent(subdomain)}`,
      {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        }
      }
    );
    const data = await res.json();
    return data.length === 0;
  } catch {
    return false;
  }
}

const subdomainInput = document.getElementById('subdomain');
const subdomainMsg = document.getElementById('subdomainMsg');
const submitBtn = document.getElementById('submitBtn');

async function validateForm() {
  const first = document.getElementById('firstName').value.trim();
  const last = document.getElementById('lastName').value.trim();
  const site = document.getElementById('siteName').value.trim();
  const sub = subdomainInput.value.trim();
  const amazon = document.getElementById('amazonId').value.trim();
  const email = document.getElementById('email').value.trim();

  const allFilled = first && last && site && sub && amazon && email;

  submitBtn.disabled = !(allFilled && subdomainAvailable && validateAmazonId());
}

let typingTimeout = null;
subdomainInput.addEventListener('input', () => {
  clearTimeout(typingTimeout);

  const cleaned = subdomainInput.value.toLowerCase().replace(/[^a-z0-9-]/g, '');
  if (subdomainInput.value !== cleaned) subdomainInput.value = cleaned;

  document.getElementById('subPreview').textContent =
    cleaned ? `${cleaned}.bagthatthangup.com` : 'yoursite.bagthatthangup.com';

  subdomainMsg.textContent = '';
  submitBtn.disabled = true;

  if (!cleaned) return;

  subdomainMsg.style.color = '#555';
  subdomainMsg.textContent = 'Checking availability...';

  typingTimeout = setTimeout(async () => {
    subdomainAvailable = await checkUrlAvailability(cleaned);
    subdomainMsg.style.color = subdomainAvailable ? 'green' : 'red';
    subdomainMsg.textContent = subdomainAvailable
      ? 'âœ… Available!'
      : 'This site URL name is already taken.';

    validateForm();
  }, 450);
});

document.getElementById('onboarding-form').addEventListener('input', validateForm);

document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const first = document.getElementById('firstName').value.trim();
  const last = document.getElementById('lastName').value.trim();
  const site = document.getElementById('siteName').value.trim();
  const sub = subdomainInput.value.trim().toLowerCase();
  const amazon = document.getElementById('amazonId').value.trim();
  const email = document.getElementById('email').value.trim();
  const msgBlock = document.getElementById('msg');

  if (!validateAmazonId()) {
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Amazon Store ID must end with -20.';
    return;
  }

  if (!subdomainAvailable) {
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Please choose an available site URL name.';
    return;
  }

  msgBlock.style.color = '#283860';
  msgBlock.textContent = 'Setting up your siteâ€¦';

  const payload = [{
    first_name: first,
    last_name: last,
    site_name: site,
    subdomain: sub,
    amazon_id: amazon,
    email: email,

    amazon_url: document.getElementById('amazonUrl').value.trim(),
    instagram_url: document.getElementById('instagramUrl').value.trim(),
    facebook_url: document.getElementById('facebookUrl').value.trim(),
    youtube_url: document.getElementById('youtubeUrl').value.trim(),
    pinterest_url: document.getElementById('pinterestUrl').value.trim(),
    tiktok_url: document.getElementById('tiktokUrl').value.trim()
  }];

  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    msgBlock.style.color = 'green';
    msgBlock.textContent = 'Success! Redirectingâ€¦';
    setTimeout(() => window.location.href = `/success?sub=${sub}`, 1000);
  } else {
    const error = await res.json();
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Error: ' + (error?.message || 'Try again.');
  }
});
</script>


<!-- AMAZON STORE ID POPUP VALIDATION -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const amazonField = document.getElementById("amazonId");
  if (!amazonField) return;

  let firstBlurShown = false;

  amazonField.addEventListener("input", function () {
    let v = amazonField.value;
    v = v.replace(/\s+/g, "");
    v = v.replace(/[^a-zA-Z0-9-]/g, "");
    v = v.replace(/-+/g, "-");
    amazonField.value = v;
  });

  amazonField.addEventListener("blur", function () {
    const val = amazonField.value.trim();

    if (!firstBlurShown) {
      firstBlurShown = true;
      alert(
        "IMPORTANT:\n\nYour Amazon Associates Store ID must contain only letters/numbers and end with -20.\nVerify this in your Associates dashboard."
      );
      return;
    }

    if (!/^[a-zA-Z0-9]+-20$/.test(val) && val !== "") {
      alert("STOP! Your Amazon Associates Store ID is invalid.");
    }
  });
});
</script>
