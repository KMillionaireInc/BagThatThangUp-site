<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Onboarding | BagThatThangUp</title>
<style>
  body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
  .hero-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background: url('/hero.jpg') center center/cover no-repeat; z-index: 0; }
  .form-container { position: relative; z-index: 1; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
  .branding-header { background: none; color: #fff; padding: 30px 32px 10px 32px; text-align: center; max-width: 500px; margin-bottom: 10px; text-shadow: 0 2px 20px #163060, 0 1px 5px #000; font-weight: bold; }
  .branding-header h1 { margin: 0 0 9px 0; font-size: 2.1rem; font-weight: 900; letter-spacing: -0.03em; }
  .branding-header p { margin: 0 0 8px 0; font-size: 18px; font-weight: 500; }
  #onboarding-form { background: rgba(255,255,255,0.97); padding: 32px 24px; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); max-width: 350px; width: 100%; text-align: left; margin: 0 auto; }
  #onboarding-form label { display: block; font-weight: 600; margin-bottom: 2px; margin-top: 16px; font-size: 15px; color: #283860; }
  #onboarding-form input, #onboarding-form button { margin: 0 0 14px 0; width: 96%; padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; background: #fff; }
  #onboarding-form button { margin-top: 16px; background: #2c60ff; color: #fff; border: none; cursor: pointer; font-weight: bold; font-size: 18px; transition: background 0.2s; }
  #onboarding-form button:disabled { background: #7a91c6; cursor: not-allowed; }
  #subdomainMsg { margin-top: 2px; font-size: 15px; font-weight: 500; min-height: 22px; }
  #msg { font-weight: bold; margin-top: 10px;}
</style>
</head>
<body>
<div class="hero-bg"></div>
<div class="form-container">
  <div class="branding-header">
    <h1>Welcome to BagThatThangUp!</h1>
    <p>ðŸŽ‰ Payment received!<br>Personalize your new site below and launch instantly.</p>
  </div>
  <form id="onboarding-form" autocomplete="off">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" required />

    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" required />

    <label for="subdomain">Site URL Name</label>
    <input type="text" id="subdomain" required autocomplete="off"/>
    <div id="subdomainMsg"></div>

    <label for="amazonId">Amazon Store ID</label>
    <input type="text" id="amazonId" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <button type="submit" id="submitBtn" disabled>Submit</button>
    <div id="msg"></div>
  </form>
</div>

<script>
const SUPABASE_URL = 'https://gmsjqunfsffjiksffvem.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc';
const SUPABASE_TABLE = 'Users';

let subdomainAvailable = false;

// Live subdomain availability checker
async function checkUrlAvailability(subdomain) {
  if (!subdomain) return false;
  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?select=*&subdomain=eq.${encodeURIComponent(subdomain.toLowerCase())}`,
      {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        }
      }
    );
    const data = await res.json();
    return data.length === 0;
  } catch (err) {
    return false;
  }
}

const subdomainInput = document.getElementById('subdomain');
const subdomainMsg = document.getElementById('subdomainMsg');
const submitBtn = document.getElementById('submitBtn');

async function validateForm() {
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const siteName = document.getElementById('siteName').value.trim();
  const subdomain = subdomainInput.value.trim();
  const amazonId = document.getElementById('amazonId').value.trim();
  const email = document.getElementById('email').value.trim();
  const allFilled = firstName && lastName && siteName && subdomain && amazonId && email;
  submitBtn.disabled = !(allFilled && subdomainAvailable);
}

let typingTimeout = null;
subdomainInput.addEventListener('input', () => {
  clearTimeout(typingTimeout);
  const val = subdomainInput.value.trim().toLowerCase();
  subdomainMsg.textContent = '';
  submitBtn.disabled = true;
  if (!val) return;
  subdomainMsg.style.color = '#555';
  subdomainMsg.textContent = 'Checking availability...';
  typingTimeout = setTimeout(async () => {
    subdomainAvailable = await checkUrlAvailability(val);
    if (subdomainAvailable) {
      subdomainMsg.style.color = 'green';
      subdomainMsg.textContent = 'âœ… Available!';
    } else {
      subdomainMsg.style.color = 'red';
      subdomainMsg.textContent = 'This site URL name is already taken. Please try another.';
    }
    await validateForm();
  }, 450);
});

document.getElementById('onboarding-form').addEventListener('input', validateForm);

document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const siteName = document.getElementById('siteName').value.trim();
  const subdomain = subdomainInput.value.trim().toLowerCase();
  const amazonId = document.getElementById('amazonId').value.trim();
  const email = document.getElementById('email').value.trim();
  const msgBlock = document.getElementById('msg');
  msgBlock.textContent = '';
  if (!firstName || !lastName || !siteName || !subdomain || !amazonId || !email) {
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Please fill out all fields.';
    return;
  }
  if (!subdomainAvailable) {
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Please choose an available site URL name.';
    return;
  }

  msgBlock.style.color = '#283860';
  msgBlock.textContent = 'Setting up your siteâ€¦';

  const payload = [{
    first_name: firstName,
    last_name: lastName,
    site_name: siteName,
    subdomain: subdomain,
    amazon_id: amazonId,
    email: email
  }];

  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    msgBlock.style.color = 'green';
    msgBlock.textContent = 'Success! Redirectingâ€¦';
    setTimeout(() => window.location.href = `/success?sub=${subdomain}`, 1000);
  } else {
    const error = await res.json();
    msgBlock.style.color = 'red';
    msgBlock.textContent = 'Error: ' + (error?.message || 'Could not submit. Please try again.');
  }
});
</script>
</body>
</html>
