<div class="hero-bg"></div>
<div class="form-container">
  <div class="branding-header">
    <h1>BagThatThangUp ðŸš€</h1>
    <p>
      Ready to finally beat social suppression<br>
      and turn every Amazon deal into cash?<br>
      <strong>Join top creatorsâ€”early access open now!</strong>
    </p>
    <a href="#onboarding-form" class="cta-btn">Get Started Free</a>
  </div>
  <form id="onboarding-form" autocomplete="off">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="e.g. Peppa" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="e.g. Pig" required />

    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" placeholder="e.g. Peppa's Place" required />

    <label for="siteUrlName">Site URL Name</label>
    <input type="text" id="siteUrlName" placeholder="e.g. peppasplace" required />
    <div id="siteUrlMsg"></div>

    <label for="amazonStoreId">Amazon Store ID</label>
    <input type="text" id="amazonStoreId" placeholder="e.g. yourstore-20" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="e.g. peppa@example.com" required />

    <button type="submit">Submit</button>
    <div id="msg"></div>
  </form>
</div>

<script>
const SUPABASE_URL = 'https://your-project.supabase.co';
const SUPABASE_KEY = 'public-anon-key';
const SUPABASE_TABLE = 'sites';

async function checkDuplicateUrl(siteUrlName) {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?site_url_name=eq.${encodeURIComponent(siteUrlName.toLowerCase())}`,
    {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`
      }
    }
  );
  const data = await res.json();
  return data.length > 0;
}

// Realtime check on blur
document.getElementById('siteUrlName').addEventListener('blur', async function() {
  const siteUrlName = this.value.trim().toLowerCase();
  const msgEl = document.getElementById('siteUrlMsg');
  if(!siteUrlName) {
    msgEl.textContent = '';
    return;
  }
  msgEl.textContent = 'Checking availability...';
  if (await checkDuplicateUrl(siteUrlName)) {
    msgEl.textContent = 'This site URL name is already taken. Please try another.';
  } else {
    msgEl.textContent = '';
  }
});

document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const siteName = document.getElementById('siteName').value.trim();
  const siteUrlName = document.getElementById('siteUrlName').value.trim().toLowerCase();
  const amazonStoreId = document.getElementById('amazonStoreId').value.trim();
  const email = document.getElementById('email').value.trim();
  const msgEl = document.getElementById('msg');
  const siteUrlMsgEl = document.getElementById('siteUrlMsg');

  // Validate
  if (!firstName || !lastName || !siteName || !siteUrlName || !amazonStoreId || !email) {
    msgEl.textContent = 'Please fill out all fields.';
    return;
  }
  msgEl.textContent = '';
  siteUrlMsgEl.textContent = 'Checking availability...';
  if (await checkDuplicateUrl(siteUrlName)) {
    siteUrlMsgEl.textContent = 'This site URL name is already taken. Please try another.';
    return;
  } else {
    siteUrlMsgEl.textContent = '';
  }

  const payload = [{
    first_name: firstName,
    last_name: lastName,
    site_name: siteName,
    site_url_name: siteUrlName,
    amazon_store_id: amazonStoreId,
    email: email
  }];

  msgEl.textContent = 'Submittingâ€¦';
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    msgEl.style.color = 'green';
    msgEl.textContent = 'Onboarding complete! Check your email for next steps.';
    document.getElementById('onboarding-form').reset();
    siteUrlMsgEl.textContent = '';
  } else {
    const error = await res.json();
    msgEl.style.color = 'red';
    msgEl.textContent = 'Error: ' + (error?.message || 'Could not submit. Please try again.');
  }
});
</script>
