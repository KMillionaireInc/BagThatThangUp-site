<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BagThat Â· Pro Onboarding</title></head>
<body>
<form id="proForm" style="max-width:420px;margin:60px auto;background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 26px rgba(2,24,43,.12)">
<h2>Pro Plan Setup</h2>
<input name="site_display_name" placeholder="Store name" required>
<input name="email" type="email" placeholder="Contact email" required>
<input name="subdomain" placeholder="Subdomain" required>
<input name="amazon_tag" placeholder="Amazon Associates ID">
<button type="submit">Submit Onboarding</button>
</form>
<script>
const GAS="https://script.google.com/macros/s/AKfycbytm-ntU4HHZq4PDXpwr4qoflZUy8Hcg-7GFLT0RFUJGuKIG0Zy3lIDEYTRBt7UVqkK/exec";
document.getElementById("proForm").addEventListener("submit",async e=>{
 e.preventDefault();
 const f=new FormData(e.target);
 const q=new URLSearchParams([...f.entries()]);
 q.append("plan","pro"); q.append("callback","cb");
 const url=GAS+"?"+q.toString();
 try{
   const r=await fetch(url); const t=await r.text();
   if(t.includes('"ok":true')) location.href="/stripe/success/index.html?plan=pro&sub="+f.get("subdomain");
   else alert("Error saving your info.");
 }catch(_){alert("Network error. Try again.");}
});
</script>
</body>
</html>
