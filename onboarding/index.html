<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Your Storefront • BagThat</title>
  <style>
    body {
      background: url("../assets/images/hero.jpg") no-repeat center center/cover;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #0b3b32;
      font-size: 1.7rem;
      margin-bottom: 0.25rem;
    }
    p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #0b3b32;
      margin-bottom: 0.25rem;
      display: block;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #0b3b32;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #075247;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #444;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Set Up Your Storefront</h1>
    <p>Create your own deal site with your Amazon links — in minutes.</p>

    <form id="onboardForm">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" required>
      </div>
      <div>
        <label for="subdomain">Preferred Subdomain</label>
        <input type="text" id="subdomain" required>
      </div>
      <div>
        <label for="associateId">Amazon Associates ID</label>
        <input type="text" id="associateId" required>
      </div>
      <button type="submit">Launch My Storefront</button>
    </form>

    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script>
    document.getElementById("onboardForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const store = document.getElementById("storeName").value.trim();
      const sub = document.getElementById("subdomain").value.trim().toLowerCase().replace(/[^a-z0-9-]/g, "");
      const assoc = document.getElementById("associateId").value.trim();

      if (!sub) {
        alert("Please enter a valid subdomain name.");
        return;
      }

      const planKey = new URLSearchParams(window.location.search).get("plan_key");
      const payload = { first, last, email, store, subdomain: sub, associate_id: assoc, plan_key: planKey };

      try {
        const res = await fetch("https://bagthatthangup.com/api/createTenant", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error creating storefront");

        // redirect to success page with subdomain
        window.location.href = `https://bagthatthangup.com/success/?sub=${sub}`;
      } catch (err) {
        alert(err.message || "Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
