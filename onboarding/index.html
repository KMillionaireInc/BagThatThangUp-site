<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront • BagThat</title>
  <link rel="icon" href="/custompro.png" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url('../assets/images/hero.jpg') center/cover no-repeat;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      color: #004a43;
      margin-bottom: 8px;
    }
    p.sub {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #004a43;
      color: #fff;
      font-size: 16px;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background: #036b60;
    }
    footer {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Set Up Your Storefront</h2>
    <p class="sub">Create your own deal site with your Amazon links — in minutes.</p>

    <form id="onboardingForm">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="storeName">Store Name</label>
        <input id="storeName" required />
      </div>
      <div>
        <label for="subdomain">Preferred Subdomain</label>
        <input id="subdomain" required />
      </div>
      <div>
        <label for="associateId">Amazon Associates ID</label>
        <input id="associateId" required />
      </div>
      <button type="submit">Launch My Storefront</button>
    </form>

    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script>
    const form = document.getElementById('onboardingForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        first_name: form.firstName.value.trim(),
        last_name: form.lastName.value.trim(),
        email: form.email.value.trim(),
        store_name: form.storeName.value.trim(),
        subdomain: form.subdomain.value.trim().toLowerCase(),
        amazon_id: form.associateId.value.trim(),
        plan_key: new URLSearchParams(window.location.search).get("plan_key") || ""
      };

      try {
        const response = await fetch("https://gmsjqunfsffjiksfvvem.supabase.co/rest/v1/Users", {
          method: "POST",
          mode: "cors",
          headers: {
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc",
            "Content-Type": "application/json",
            "Prefer": "return=minimal"
          },
          body: JSON.stringify(userData)
        });

        if (!response.ok) {
          const err = await response.text();
          throw new Error(err);
        }

        window.location.href = `/success?sub=${encodeURIComponent(userData.subdomain)}`;

      } catch (err) {
        alert("Failed to connect. Please try again or check your network.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
