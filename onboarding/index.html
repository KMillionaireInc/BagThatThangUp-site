<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirecting to onboarding…</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7fafc;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;color:#0b1320}
.card{background:#fff;padding:32px;border-radius:16px;box-shadow:0 18px 40px rgba(11,19,32,.08);text-align:center;max-width:420px}
</style>
</head>
<body>
<div class="card">
  <h2>Preparing your setup…</h2>
  <p>Please wait.</p>
</div>
<script>
(function(){
  const qp=new URLSearchParams(location.search);
  const key=(qp.get('plan_key')||'').toLowerCase();
  let dest='/pricing/';
  if(key.startsWith('btb_')) dest='/onboarding/basic/';
  else if(key.startsWith('btc_')) dest='/onboarding/custom/';
  else if(key.startsWith('btp_')) dest='/onboarding/pro/';
  location.replace(dest);
})();
</script>
</body>
</html>
