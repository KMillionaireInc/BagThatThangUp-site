<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Storefront • BagThat</title>
  <style>
    :root {
      --teal: #0b615e;
      --accent: #0f766e;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url('../assets/images/hero.jpg') center/cover no-repeat fixed;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #123;
    }
    .wrapper {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      color: var(--teal);
      margin-bottom: 0.4em;
    }
    p.subtext {
      color: #444;
      margin-bottom: 1.4em;
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: #115e59;
    }
    small.error {
      color: #b91c1c;
      font-weight: 500;
      display: block;
      min-height: 18px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Set Up Your Storefront</h1>
    <p class="subtext">
      Create your own deal site with your Amazon links — in minutes.
    </p>

    <form id="storeForm">
      <input type="text" id="first_name" placeholder="First Name" required />
      <input type="text" id="last_name" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="site_name" placeholder="Store Name (e.g. My Finds)" required />
      <input type="text" id="subdomain" placeholder="Preferred Subdomain (e.g. myfinds)" required />
      <small id="subErr" class="error"></small>
      <input type="text" id="amazon_id" placeholder="Amazon Associates ID (e.g. myfinds-20)" required />
      <button type="submit" id="submitBtn">Launch My Storefront</button>
    </form>

    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("storeForm");
    const subInput = document.getElementById("subdomain");
    const subErr = document.getElementById("subErr");
    const submitBtn = document.getElementById("submitBtn");

    async function checkSubdomain(sub) {
      const { data, error } = await supabase
        .from("Users")
        .select("id")
        .eq("subdomain", sub)
        .limit(1);
      if (error) return false;
      return data.length > 0;
    }

    subInput.addEventListener("blur", async () => {
      const sub = subInput.value.trim().toLowerCase();
      subErr.textContent = "";
      if (!sub) return;
      const exists = await checkSubdomain(sub);
      if (exists) {
        subErr.textContent = "This subdomain is already taken. Please choose another.";
      } else {
        subErr.textContent = "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      subErr.textContent = "";

      const sub = subInput.value.trim().toLowerCase();
      const exists = await checkSubdomain(sub);

      if (exists) {
        subErr.textContent = "That subdomain is already registered. Please choose another.";
        submitBtn.disabled = false;
        return;
      }

      const payload = {
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        email: document.getElementById("email").value.trim(),
        site_name: document.getElementById("site_name").value.trim(),
        subdomain: sub,
        amazon_id: document.getElementById("amazon_id").value.trim(),
        created_at: new Date().toISOString(),
      };

      const { error } = await supabase.from("Users").insert(payload);

      if (error) {
        subErr.textContent = "Unexpected error saving storefront. Please try again.";
        console.error(error);
        submitBtn.disabled = false;
        return;
      }

      window.location.href = "/success/";
    });
  </script>
</body>
</html>
