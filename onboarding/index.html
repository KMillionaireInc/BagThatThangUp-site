<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .hero-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw; height: 100vh;
    background: url('/hero.jpg') center center/cover no-repeat;
    z-index: 0;
  }
  .form-container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #onboarding-form {
    background: rgba(255,255,255,0.92);
    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.09);
    max-width: 350px;
    width: 100%;
    text-align: center;
    margin: 0 auto;
  }
  #onboarding-form input, #onboarding-form button {
    margin: 8px 0;
    width: 90%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
  }
  #onboarding-form button {
    background: #2c60ff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
  }
  #msg {
    margin-top: 10px;
    color: red;
    min-height: 24px;
  }
</style>

<div class="hero-bg"></div>
<div class="form-container">
  <form id="onboarding-form">
    <input type="text" id="firstName" placeholder="First Name" required /><br>
    <input type="text" id="lastName" placeholder="Last Name" required /><br>
    <input type="text" id="siteName" placeholder="Site Name (e.g., Peppa's Place)" required /><br>
    <input type="text" id="siteUrlName" placeholder="Site URL Name (e.g., peppasplace)" required /><br>
    <input type="text" id="amazonStoreId" placeholder="Amazon Store ID" required /><br>
    <input type="email" id="email" placeholder="Email Address" required /><br>
    <button type="submit">Submit</button>
    <div id="msg"></div>
  </form>
</div>

<script>
const SUPABASE_URL = 'https://your-project.supabase.co';
const SUPABASE_KEY = 'public-anon-key';
const SUPABASE_TABLE = 'sites';

async function checkDuplicateUrl(siteUrlName) {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?site_url_name=eq.${encodeURIComponent(siteUrlName.toLowerCase())}`, {
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`
    }
  });
  const data = await res.json();
  return data.length > 0;
}

document.getElementById('onboarding-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const siteName = document.getElementById('siteName').value.trim();
  const siteUrlName = document.getElementById('siteUrlName').value.trim().toLowerCase();
  const amazonStoreId = document.getElementById('amazonStoreId').value.trim();
  const email = document.getElementById('email').value.trim();
  const msgEl = document.getElementById('msg');

  if (!firstName || !lastName || !siteName || !siteUrlName || !amazonStoreId || !email) {
    msgEl.textContent = 'Please fill out all fields.';
    return;
  }

  msgEl.textContent = 'Checking site URL...';
  if (await checkDuplicateUrl(siteUrlName)) {
    msgEl.textContent = 'That site URL name is already taken. Please try another.';
    return;
  }

  const payload = [{
    first_name: firstName,
    last_name: lastName,
    site_name: siteName,
    site_url_name: siteUrlName,
    amazon_store_id: amazonStoreId,
    email: email
  }];

  const res = await fetch(`${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    msgEl.style.color = 'green';
    msgEl.textContent = 'Onboarding complete! Check your email for next steps.';
    document.getElementById('onboarding-form').reset();
  } else {
    const error = await res.json();
    msgEl.style.color = 'red';
    msgEl.textContent = 'Error: ' + (error?.message || 'Could not submit. Please try again.');
  }
});
</script>
