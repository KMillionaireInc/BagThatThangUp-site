<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Finish Onboarding · BagThat — Custom</title>
<meta name="color-scheme" content="light only">
<style>
:root{--ink:#0b1320;--muted:#5a6b7a;--bg:#f7fafc;--surface:#fff;--line:#e8eef5;--ok:#0f915a;--shadow:0 18px 40px rgba(11,19,32,.08)}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.wrap{max-width:960px;margin:28px auto;padding:0 16px}
.card{background:var(--surface);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:18px}
h1{margin:0 0 12px;font-size:28px}
.err{display:none;color:#8a1f1f;background:#fff6f6;border:2px solid #ffd2d2;border-radius:12px;padding:12px 14px;margin:12px 0}
.plan-pill{display:inline-block;background:#083663;color:#fff;border:1px solid #083663;padding:8px 12px;border-radius:999px;font-weight:800}
form{display:grid;gap:14px;margin-top:10px}
.row{display:grid;gap:12px}@media (min-width:720px){.row{grid-template-columns:1fr 1fr}}
label{font-weight:800;font-size:14px}
input[type="text"],input[type="email"]{width:100%;padding:11px 12px;border:1px solid var(--line);border-radius:12px;font-size:15px}
.hint{color:var(--muted);font-size:12px}
.flex{display:flex;gap:12px;align-items:center}
.chip{display:inline-block;padding:4px 8px;border:1px solid #d9e7ff;background:#eef6ff;border-radius:999px;font-weight:800;color:#083663}
.btn{appearance:none;border:0;border-radius:12px;padding:12px 14px;font-weight:900;cursor:pointer}
.btn.primary{background:var(--ok);color:#fff}
.btn:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>
<body>
<div class="wrap"><div class="card">
  <h1>Welcome! Let’s set up your custom site</h1>
  <div id="err" class="err"></div>
  <div class="flex" style="margin:6px 0 10px">
    <span class="plan-pill">Custom</span>
    <span class="chip">Enhanced features</span>
  </div>

  <form id="onbForm" novalidate>
    <div class="row">
      <div>
        <label for="store_name">Store display name</label>
        <input id="store_name" type="text" placeholder="e.g., Luxe Finds" required>
      </div>
      <div>
        <label for="email">Contact email</label>
        <input id="email" type="email" placeholder="you@example.com" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="sub">Site URL (subdomain)</label>
        <input id="sub" type="text" placeholder="e.g., luxefinds" pattern="^[a-z0-9-]+$" required>
        <div class="hint">Your site will be: <b id="preview">—</b></div>
      </div>
      <div>
        <label for="aaid">Amazon Associates ID</label>
        <input id="aaid" type="text" placeholder="yourtag-20">
      </div>
    </div>

    <div style="display:flex;gap:10px;align-items:center;margin-top:6px">
      <button id="submitBtn" class="btn primary" type="submit">Submit onboarding</button>
      <span id="status" class="hint"></span>
    </div>
  </form>
</div></div>

<script>
(function(){
  const DOMAIN  = "bagthatthangup.com";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbytm-ntU4HHZq4PDXpwr4qoflZUy8Hcg-7GFLT0RFUJGuKIG0Zy3lIDEYTRBt7UVqkK/exec";
  const sub = document.getElementById('sub');const preview=document.getElementById('preview');
  sub.addEventListener('input',()=>{const v=(sub.value||"").trim().toLowerCase();preview.textContent=v?(v+"."+DOMAIN):"—";});

  async function jsonpRequest(url,params){
    return new Promise((resolve,reject)=>{
      const cbName="btCB_"+Math.random().toString(36).slice(2);
      params={...params,callback:cbName};
      const q=Object.entries(params).map(([k,v])=>`${encodeURIComponent(k)}=${encodeURIComponent(v)}`).join("&");
      const script=document.createElement("script");
      script.src=url+(url.includes("?")?"&":"?")+q;
      script.onerror=()=>{reject(new Error("Network or CORS error"));cleanup();};
      function cleanup(){try{delete window[cbName];}catch(_){ }if(script.parentNode)script.remove();}
      window[cbName]=data=>{resolve(data);cleanup();};
      document.head.appendChild(script);
    });
  }

  document.getElementById('onbForm').addEventListener('submit',async(e)=>{
    e.preventDefault();
    const store_name=document.getElementById('store_name').value.trim();
    const email=document.getElementById('email').value.trim();
    const subdomain=sub.value.trim().toLowerCase();
    const aaid=document.getElementById('aaid').value.trim();
    const errEl=document.getElementById('err');const statusEl=document.getElementById('status');
    const submitBtn=document.getElementById('submitBtn');
    if(!store_name||!email||!subdomain){errEl.style.display='block';errEl.textContent="Please complete all required fields.";return;}

    const params={beacon:1,email,site_display_name:store_name,subdomain,plan:"Custom",
      amazon_tag:aaid,color_primary:"",color_secondary:"",logo_url:"",
      layout:"list",featured_asins:"",extra_page_enabled:"false",status:"active",
      extra_link_label:"",extra_link_url:""};
    submitBtn.disabled=true;statusEl.textContent="Saving...";errEl.style.display='none';

    try{
      const res=await jsonpRequest(GAS_URL,params);
      if(!res||res.ok!==true)throw new Error(res&&res.error?res.error:"Write failed");
      const domain=`${subdomain}.${DOMAIN}`;
      location.href=`/success/?domain=${encodeURIComponent(domain)}&store=${encodeURIComponent(store_name)}`;
    }catch(err){
      console.error(err);errEl.style.display='block';
      errEl.textContent="Network or write error while saving to the registry. Please try again.";
      submitBtn.disabled=false;statusEl.textContent="";
    }
  });
})();
</script>
</body>
</html>
