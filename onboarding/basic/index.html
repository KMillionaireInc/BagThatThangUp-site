<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BagThat Â· Basic Onboarding</title>
<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #f6faf9;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 26px rgba(2,24,43,.12);
    max-width: 420px;
    width: 100%;
  }
  h2 {
    text-align: center;
    color: #0b1320;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    background: #0f915a;
    color: #fff;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<form id="basicForm">
  <h2>Basic Plan Setup</h2>
  <input name="site_display_name" placeholder="Store name" required>
  <input name="email" type="email" placeholder="Contact email" required>
  <input name="subdomain" placeholder="Subdomain (letters/numbers only)" pattern="[a-z0-9-]+" required>
  <input name="amazon_tag" placeholder="Amazon Associates ID" required>
  <button type="submit">Submit Onboarding</button>
</form>

<script>
const GAS = "https://script.google.com/macros/s/AKfycby6pNFw6VRj2zbDCD0UWHwmaAlAkLb3hpXTZKB1ynjDbK46UigFm9irIa6fEI-50uMG/exec";

document.getElementById("basicForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const btn = form.querySelector("button");
  btn.disabled = true;
  btn.textContent = "Submitting...";

  const data = new URLSearchParams(new FormData(form));
  try {
    const res = await fetch(GAS, { method: "POST", body: data });
    const json = await res.json();

    if (json.ok) {
      const sub = form.subdomain.value.toLowerCase();
      const store = form.site_display_name.value;
      location.href = `/onboarding/success/index.html?domain=${sub}.bagthatthangup.com&store=${encodeURIComponent(store)}&plan=basic`;
    } else {
      alert("Error: " + (json.error || "Failed to save data."));
      btn.disabled = false;
      btn.textContent = "Submit Onboarding";
    }
  } catch (err) {
    alert("Network error. Please check your connection and try again.");
    btn.disabled = false;
    btn.textContent = "Submit Onboarding";
  }
});
</script>
</body>
</html>
