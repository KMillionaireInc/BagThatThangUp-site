<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pro Plan Setup · BagThat</title>
<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #f7fafc;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #0b1320;
}
.card {
  background: #fff;
  border: 1px solid #e8eef5;
  border-radius: 16px;
  box-shadow: 0 18px 40px rgba(11,19,32,.08);
  padding: 32px;
  text-align: left;
  max-width: 440px;
  width: 90%;
}
h1 {margin-bottom: 16px; font-size: 22px; text-align:center;}
label{display:block;margin-top:14px;font-weight:600;color:#0b1320;font-size:14px}
input,textarea{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #cdd8e1;
  margin-top:6px;
  font-size:15px
}
button{
  width:100%;
  margin-top:24px;
  background:#0f915a;
  color:#fff;
  padding:12px 18px;
  border-radius:10px;
  border:0;
  font-weight:700;
  cursor:pointer
}
button:hover{background:#0c6e45}
.note{font-size:13px;color:#64727f;margin-top:6px}
</style>
</head>
<body>
<div class="card">
  <h1>Pro Plan Setup</h1>
  <form id="proForm">
    <label>Store name
      <input name="site_display_name" required>
    </label>
    <label>Contact email
      <input type="email" name="email" required>
    </label>
    <label>Subdomain (no spaces)
      <input name="subdomain" pattern="[a-z0-9-]+" required>
      <div class="note">Example: mystore → mystore.bagthatthangup.com</div>
    </label>
    <label>Amazon Associates ID
      <input name="amazon_tag" required>
    </label>

    <label>Concierge Notes (optional)
      <textarea name="concierge_notes" rows="3" placeholder="Describe your design or layout preferences..."></textarea>
    </label>

    <label>Featured Product ASINs (comma-separated)
      <input name="featured_asins" placeholder="B0ABC12345, B0XYZ67890, ...">
    </label>

    <input type="hidden" name="plan" value="pro">
    <input type="hidden" name="status" value="active">

    <button type="submit">Submit Onboarding</button>
  </form>
</div>

<script>
const GAS = "https://script.google.com/macros/s/AKfycbytm-ntU4HHZq4PDXpwr4qoflZUy8Hcg-7GFLT0RFUJGuKIG0Zy3lIDEYTRBt7UVqkK/exec";

document.getElementById("proForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const btn = form.querySelector("button");
  btn.disabled = true;
  btn.textContent = "Submitting...";

  const f = new FormData(form);
  let sub = f.get("subdomain").toLowerCase().replace(/[^a-z0-9-]/g, "");
  if (!sub) {
    alert("Please enter a valid subdomain (letters/numbers only).");
    btn.disabled = false;
    btn.textContent = "Submit Onboarding";
    return;
  }
  f.set("subdomain", sub);

  const q = new URLSearchParams([...f.entries()]);
  q.append("callback", "cb");

  const url = GAS + "?" + q.toString();

  try {
    const r = await fetch(url);
    const t = await r.text();
    if (t.includes('"ok":true')) {
      const domain = sub + ".bagthatthangup.com";
      const store = f.get("site_display_name");
      location.href = `/onboarding/success/index.html?domain=${encodeURIComponent(domain)}&store=${encodeURIComponent(store)}&plan=pro`;
    } else {
      alert("Error saving your info. Please try again.");
      btn.disabled = false;
      btn.textContent = "Submit Onboarding";
    }
  } catch (err) {
    alert("Network error. Please check your connection and try again.");
    btn.disabled = false;
    btn.textContent = "Submit Onboarding";
  }
});
</script>
</body>
</html>
