<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      var path = window.location.pathname.split('/');
      var asin = path[path.length - 1];

      if (!asin || asin.length < 8) {
        document.body.innerHTML = 'Invalid product link.';
        return;
      }

      var params = new URLSearchParams(window.location.search);
      var tag = params.get('tag') || 'DEFAULTTAG-20';

      var webUrl =
        'https://www.amazon.com/dp/' + asin +
        '?tag=' + tag +
        '&linkCode=ogi&th=1&psc=1&ref_=assoc_app_link';

      var appUrl = 'amazon://dp/' + asin;

      var ua = navigator.userAgent || '';
      var isIOS = /iPhone|iPad|iPod/i.test(ua);
      var isAndroid = /Android/i.test(ua);
      var isInApp = /FBAN|FBAV|Instagram|Pinterest|TikTok|Snapchat/i.test(ua);

      function openWeb() {
        window.location.replace(webUrl);
      }

      if (isIOS || isAndroid) {
        // Attempt app open first
        window.location.href = appUrl;

        // Fallback to web after short delay
        setTimeout(openWeb, isInApp ? 700 : 400);
      } else {
        openWeb();
      }
    })();
  </script>
</head>
<body>
Redirecting to Amazon…
</body>
</html>
