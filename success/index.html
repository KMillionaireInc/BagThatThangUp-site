<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Storefront Is Ready | BagThat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("/assets/images/freedom.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.15);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      background: #00a693;
      color: #fff;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      width: 100%;
    }
    button:hover { background: #009180; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>ðŸŽ‰ Your Storefront Is Ready!</h1>
    <p>Your storefront has been set up successfully.</p>
    <button id="goToStorefront">Go to My Storefront</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sub = params.get("sub");
    document.getElementById("goToStorefront").addEventListener("click", () => {
      if (sub) window.location.href = `https://${sub}.bagthatthangup.com`;
      else alert("Storefront subdomain not found.");
    });
  </script>
</body>
</html>
