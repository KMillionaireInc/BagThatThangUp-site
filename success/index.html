<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storefront Created • BagThat</title>
  <style>
    :root {
      --teal: #0b615e;
      --accent: #0f766e;
      --radius: 20px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url('../assets/images/hero.jpg') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #123;
    }
    .box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 60px 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 90%;
    }
    h1 {
      color: var(--teal);
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 1.4em;
    }
    a.btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.25s;
    }
    a.btn:hover {
      background: #115e59;
    }
    footer {
      font-size: 0.8rem;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Success!</h1>
    <p>Your storefront has been created successfully.</p>
    <p id="tenantMessage"></p>
    <a id="tenantLink" href="#" class="btn">Go to My Storefront</a>
    <footer>© 2025 BagThat. All rights reserved.</footer>
  </div>
  <script>
    // Extract ?sub= from URL (e.g. /success/?sub=myshop)
    const urlParams = new URLSearchParams(window.location.search);
    const sub = urlParams.get('sub')?.trim().toLowerCase();
    const msgEl = document.getElementById('tenantMessage');
    const linkEl = document.getElementById('tenantLink');
    if (sub) {
      const tenantURL = `https://${sub}.bagthatthangup.com`;
      msgEl.textContent = `Your storefront is live at: ${tenantURL}`;
      linkEl.href = tenantURL;
    } else {
      msgEl.textContent = "Your storefront is live! You can access it from your dashboard.";
      linkEl.style.display = "none";
    }
  </script>
</body>
</html>
