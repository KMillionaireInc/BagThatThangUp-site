<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Storefront Is Ready | BagThat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("../assets/images/freedom.jpg") center/cover no-repeat fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 420px;
      color: #fff;
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      background: #00a693;
      color: #fff;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      width: 100%;
    }
    button:hover {
      background: #009180;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="box">
    <h1>ðŸŽ‰ Your Storefront Is Ready!</h1>
    <p>Your storefront has been set up successfully.</p>
    <button id="goToStorefront">Go to My Storefront</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sub = params.get("sub");

    document.getElementById("goToStorefront").addEventListener("click", () => {
      if (sub) {
        window.location.href = `https://${sub}.bagthatthangup.com`;
      } else {
        alert("Storefront subdomain not found.");
      }
    });
  </script>
</body>
</html>
