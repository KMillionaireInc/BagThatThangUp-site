<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Storefront Is Ready â€¢ BagThat</title>
  <style>
    :root {
      --teal: #0b615e;
      --accent: #0f766e;
      --radius: 20px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: url('/assets/images/freedom.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #123;
    }
    .box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 60px 40px;
      width: 90%;
      max-width: 480px;
    }
    h1 {
      color: var(--teal);
      margin-bottom: 0.3em;
    }
    p {
      margin-bottom: 1.4em;
      font-size: 1.1rem;
      color: #333;
    }
    a.btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.25s;
    }
    a.btn:hover {
      background: #115e59;
    }
    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Your Storefront Is Ready!</h1>
    <p id="msg">Loading your storefront...</p>
    <a id="tenantLink" href="#" class="btn">Go to My Storefront</a>
    <footer>Â© 2025 BagThat. All rights reserved.</footer>
  </div>

  <script>
    const sub = localStorage.getItem("bagthat_subdomain");
    const msg = document.getElementById("msg");
    const link = document.getElementById("tenantLink");

    if (sub) {
      const liveURL = `https://${sub}.bagthatthangup.com`;
      msg.textContent = `Your storefront is live at: ${liveURL}`;
      link.href = liveURL;
      link.style.display = "inline-block";
    } else {
      msg.textContent = "Your storefront setup is complete.";
      link.style.display = "none";
    }

    // Clear storage after displaying
    localStorage.removeItem("bagthat_subdomain");
  </script>
</body>
</html>
