<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:40px;background:#f6f9fc;color:#0b1320}
    .card{max-width:720px;margin:40px auto;background:#fff;border:1px solid #e8eef5;border-radius:16px;padding:24px;box-shadow:0 10px 26px rgba(2,24,43,.08)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 10px;color:#5a6b7a}
    a{color:#0b72f0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Finishing up…</h1>
    <p>Sending you to onboarding.</p>
    <p id="fallback" style="display:none"></p>
  </div>

  <script>
  (function () {
    const qp = new URLSearchParams(location.search);
    const plan = qp.get('plan') || '';
    const planKey = qp.get('plan_key') || '';

    if (!plan || !planKey) {
      document.getElementById('fallback').style.display = 'block';
      document.getElementById('fallback').innerHTML =
        'Missing plan info. Please reopen your checkout link or contact support.';
      return;
    }

    const dest = `/onboarding/?plan=${encodeURIComponent(plan)}&plan_key=${encodeURIComponent(planKey)}`;
    // Don’t keep this page in the history:
    location.replace(dest);
  })();
  </script>

  <noscript>
    <div class="card">
      <p>JavaScript is required. Please enable it and refresh.</p>
    </div>
  </noscript>
</body>
</html>
