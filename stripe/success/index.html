<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Processing…</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f9fc;color:#0b1320}
  .wrap{max-width:760px;margin:8vh auto;padding:24px}
  .card{background:#fff;border:1px solid #e8eef5;border-radius:14px;box-shadow:0 10px 26px rgba(2,24,43,.06);padding:22px}
  h1{margin:0 0 8px;font-size:26px}
  p{margin:8px 0 0;color:#5a6b7a}
  .row{display:flex;gap:10px;margin-top:16px}
  a.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#0b72f0;color:#fff;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="ui">
    <h1>Payment complete. Finishing up…</h1>
    <p>If you aren’t redirected automatically, pick your plan to continue onboarding.</p>
    <div class="row">
      <a class="btn" href="/onboarding/?plan=Basic">Continue: Basic</a>
      <a class="btn" href="/onboarding/?plan=Custom">Continue: Custom</a>
      <a class="btn" href="/onboarding/?plan=Pro">Continue: Pro</a>
    </div>
  </div>
</div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const plan = (params.get('plan')||'').trim();
  const ok = new Set(['Basic','Custom','Pro']);
  if (ok.has(plan)) {
    // Pass plan through and land on the real onboarding page.
    location.replace(`/onboarding/?plan=${encodeURIComponent(plan)}`);
  }
})();
</script>
</body>
</html>
