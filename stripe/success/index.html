<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Setup Complete Â· BagThat</title>
<style>
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#f7fafc;margin:0;
  display:flex;justify-content:center;align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  border:1px solid #e8eef5;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(11,19,32,.08);
  padding:32px;text-align:center;max-width:420px;width:90%;
}
h1{margin-bottom:10px;font-size:24px;color:#0b1320}
p{margin:0 0 14px;color:#5a6b7a}
a.btn{
  display:inline-block;margin-top:20px;background:#0f915a;
  color:#fff;padding:12px 20px;border-radius:10px;
  text-decoration:none;font-weight:700
}
img.logo{max-width:100px;margin:10px auto 20px;display:block;border-radius:10px}
img.badge{max-width:90px;margin-top:10px;display:block;margin-left:auto;margin-right:auto}
</style>
</head>
<body>
<div class="card" id="card">
  <img id="logo" class="logo" src="" alt="" style="display:none">
  <h1 id="title">ðŸŽ‰ Site Created!</h1>
  <p id="msg"></p>
  <img id="badge" class="badge" src="" alt="" style="display:none">
  <a id="link" class="btn" href="#">Open My Site</a>
</div>

<script>
const p=new URLSearchParams(location.search);
const domain=p.get("domain");
const store=p.get("store");
const logo=p.get("logo_url");
const plan=p.get("plan")||"Basic";
const colorPrimary=p.get("color_primary")||"#0f915a";

// Apply color theme dynamically
document.querySelector(".btn").style.background=colorPrimary;
document.querySelector("h1").style.color=colorPrimary;

// Show logo if exists
if(logo){
  const logoEl=document.getElementById("logo");
  logoEl.src=decodeURIComponent(logo);
  logoEl.style.display="block";
}

// Show plan badge
const badgeMap={
  "Basic":"/tenant/assets/basic.png",
  "Custom":"/tenant/assets/custom.png",
  "Pro":"/tenant/assets/custompro.png"
};
if(plan && badgeMap[plan]){
  const badgeEl=document.getElementById("badge");
  badgeEl.src=badgeMap[plan];
  badgeEl.style.display="block";
}

// Confirmation text and link
if(domain){
  document.getElementById("msg").textContent=`${store||'Your site'} has been added successfully.`;
  const link=document.getElementById("link");
  link.href=`https://${domain}`;
  link.textContent=`Visit ${domain}`;
}else{
  document.getElementById("msg").textContent="Setup complete.";
  document.getElementById("link").style.display="none";
}
</script>
</body>
</html>
