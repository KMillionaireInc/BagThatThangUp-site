<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding - BagThatThangUp</title>
    <link rel="stylesheet" href="/style/onboarding.css" />
  </head>
  <body>
    <h1>Welcome to BagThatThangUp</h1>
    <form id="tenantForm">
      <label>Tenant Name:</label>
      <input type="text" id="tenantName" placeholder="store1" required />
      <button type="submit">Create Tenant</button>
    </form>

    <script>
      document
        .getElementById("tenantForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const tenant = document.getElementById("tenantName").value.trim();
          if (!tenant) return alert("Enter a tenant name.");
          const subdomain = tenant.toLowerCase().replace(/\s+/g, "-");
          window.location.href = `https://${subdomain}.bagthatthangup.com/tenant/index.html`;
        });
    </script>
  </body>
</html>
