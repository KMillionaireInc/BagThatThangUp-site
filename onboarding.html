<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BagThat Onboarding</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #fafafa; }
    form { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px; margin:auto; }
    label { display: block; margin: 0.5rem 0 0.25rem; font-weight: 600; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #1976d2; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0d47a1; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <form id="onboardingForm">
    <h2>Set Up Your Storefront</h2>
    <label>First Name</label>
    <input type="text" name="first_name" required>
    <label>Last Name</label>
    <input type="text" name="last_name" required>
    <label>Site Name</label>
    <input type="text" name="site_name" required>
    <label>Subdomain (example: mystore)</label>
    <input type="text" name="subdomain" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Amazon ID</label>
    <input type="text" name="amazon_id" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const supabaseUrl = "https://YOUR-PROJECT-REF.supabase.co"; // replace with your Supabase project ref
    const supabaseKey = "YOUR-ANON-KEY"; // replace with anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("onboardingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = Object.fromEntries(new FormData(form).entries());

      // Insert into Supabase
      const { error } = await supabase.from("Users").insert([formData]);

      if (error) {
        alert("There was an error saving your details. Please try again.");
        console.error(error);
        return;
      }

      // Redirect to success page with subdomain param
      window.location.href = `/success?subdomain=${encodeURIComponent(formData.subdomain)}`;
    });
  </script>
</body>
</html>
