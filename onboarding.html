<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BagThat Onboarding</title>
  <meta name="description" content="Start your BagThat site setup in under 60 seconds."/>
  <style>
    body {font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f5f9f9; margin:0; padding:0;}
    .wrap {max-width:420px; margin:60px auto; background:#fff; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.08); padding:32px;}
    h1 {font-size:1.5rem; margin-top:0; text-align:center; color:#0b1320;}
    p {color:#4d6375; font-size:0.95rem; line-height:1.4;}
    label {display:block; margin:16px 0 6px; font-weight:600; color:#0b1320;}
    input {width:100%; padding:10px 12px; border:1px solid #d6e0e6; border-radius:8px; font-size:0.95rem;}
    button {margin-top:20px; width:100%; background:#0b8b8b; color:#fff; border:none; padding:12px; border-radius:8px; font-size:1rem; font-weight:600; cursor:pointer;}
    button:disabled {opacity:0.6; cursor:not-allowed;}
    .msg {margin-top:16px; font-size:0.95rem; text-align:center;}
    .success {color:#008f5d;}
    .error {color:#c0392b;}
    .fallback {display:none; margin-top:10px; text-align:center;}
    .fallback a {color:#0b8b8b; text-decoration:none; font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome to BagThat</h1>
    <p>Complete your quick setup to activate your storefront.</p>
    <form id="onboardForm">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" placeholder="e.g. Kimberly Millionaire" required />

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="subdomain">Store Name (subdomain)</label>
      <input id="subdomain" name="subdomain" type="text" placeholder="e.g. myshop" pattern="[a-zA-Z0-9-]{3,63}" required />

      <input id="plan_key" name="plan_key" type="hidden" />
      <button type="submit">Activate My Store</button>
      <div id="msg" class="msg"></div>
      <div id="fallback" class="fallback"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('onboardForm');
    const msg = document.getElementById('msg');
    const fallback = document.getElementById('fallback');
    const planField = document.getElementById('plan_key');

    // Extract plan_key from URL
    const params = new URLSearchParams(window.location.search);
    const plan_key = params.get('plan_key') || '';
    planField.value = plan_key;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting...';
      msg.className = 'msg';
      fallback.style.display = 'none';
      const btn = form.querySelector('button');
      btn.disabled = true;

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        subdomain: form.subdomain.value.trim().toLowerCase(),
        plan_key: plan_key
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxbAn0Lat0Mr31nk7LIEvgTkaEguQ0VbkYAdnxfteh6MIBkkuC7oge5vRlpFK8-SYqjEw/exec', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.status === 'success') {
          const url = `https://${data.subdomain}.bagthatthangup.com`;
          msg.innerHTML = `âœ… Your site is being set up: <strong>${url}</strong><br/>Redirecting in 5 seconds...`;
          msg.className = 'msg success';
          fallback.innerHTML = `<a href="${url}" target="_blank">Click here if not redirected</a>`;
          fallback.style.display = 'block';
          form.reset();
          setTimeout(() => window.location.href = url, 5000);
        } else {
          msg.textContent = json.message || 'Error: site name may already exist.';
          msg.className = 'msg error';
        }
      } catch (err) {
        msg.textContent = 'Connection error. Please try again.';
        msg.className = 'msg error';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
