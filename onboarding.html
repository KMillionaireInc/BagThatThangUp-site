<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BagThat â€” Onboarding</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 500px; margin:auto; }
    label { display:block; margin-top:1rem; font-weight:600; }
    input, button { width:100%; padding:0.6rem; margin-top:0.35rem; }
    button { margin-top:1.25rem; background:#0066cc; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#004999; }
  </style>
</head>
<body>
  <h1>Complete Your Onboarding</h1>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbyuSdeSOHeNE6oYJR9BS94a5Xu458SdPQ0E8LLE8w80BlRKTTpxLQUmh8qXOOrWNa15Yg/exec" autocomplete="on">
    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" type="text" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" type="text" required>

    <label for="site_display_name">Branded Site Name</label>
    <input id="site_display_name" name="site_display_name" type="text" placeholder="e.g., Porky's Place" required>

    <label for="subdomain">Desired Subdomain</label>
    <input id="subdomain" name="subdomain" type="text" placeholder="porkysplace" required>

    <label for="amazon_tag">Amazon Associate Tag</label>
    <input id="amazon_tag" name="amazon_tag" type="text" placeholder="yourtag-20" pattern="^[A-Za-z0-9-]+-20$" required>

    <label for="email">Email Address</label>
    <input id="email" name="email" type="email" required>

    <!-- Honeypot (spam trap) -->
    <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off">

    <button type="submit">Finish Setup</button>
  </form>
</body>
</html>
