<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BagThat â€” Storefront Onboarding</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f6ef;
      color: #222;
      padding: 2rem;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #533b2f;
    }
    form {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #d9b382;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #c59b6e;
    }
  </style>
</head>
<body>
  <h1>Set Up Your Storefront</h1>
  <form id="onboard-form">
    <label>Store Name</label>
    <input name="site_display_name" placeholder="Example: Porkyâ€™s Palace" required />

    <label>Desired Domain (no spaces or symbols)</label>
    <input name="subdomain" placeholder="example: porkyspalace" required />

    <label>Amazon Store ID</label>
    <input name="amazon_tag" placeholder="example: test-20" required />

    <label>Email Address</label>
    <input name="email" type="email" placeholder="you@example.com" required />

    <button type="submit">Bag That</button>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("onboard-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        tenant_id: crypto.randomUUID(),
        site_display_name: form.site_display_name.value.trim(),
        subdomain: form.subdomain.value.trim().toLowerCase().replace(/[^a-z0-9-]/g, ""),
        amazon_tag: form.amazon_tag.value.trim(),
        email: form.email.value.trim(),
      };

      if (!data.site_display_name || !data.subdomain || !data.amazon_tag || !data.email) {
        alert("All fields are required.");
        return;
      }

      const apiUrl = "https://bagthat-vercel-api-3.vercel.app/api";

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.error === "duplicate_subdomain") {
          document.body.innerHTML = `
            <div style="text-align:center;padding:3rem;background:#fff3f3">
              <h2>That domain is already taken.</h2>
              <p>Please choose another.</p>
              <button onclick="window.location.reload()">Try Again</button>
            </div>`;
          return;
        }

        if (result.success) {
          const liveLink = \`https://\${data.subdomain}.bagthatthangup.com\`;
          document.body.innerHTML = `
            <div style="text-align:center;padding:3rem;background:#f8fff9;">
              <h1>ðŸŽ‰ Success!</h1>
              <p>Your BagThat storefront is live!</p>
              <a href="\${liveLink}" target="_blank" style="display:block;font-size:1.2rem;margin-top:1rem;color:#008060;">
                \${liveLink}
              </a>
              <p style="margin-top:1.5rem;">Share this link on your socials to start earning!</p>
            </div>`;
        } else {
          throw new Error("No success response from API");
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = `
          <div style="text-align:center;padding:3rem;background:#fff3f3">
            <h2>Something went wrong.</h2>
            <p>Please try again later.</p>
          </div>`;
      }
    });
  });
  </script>
</body>
</html>
