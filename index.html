<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BagThat — Earn from Amazon Deals</title>
<style>
  :root {
    --accent: #c19a6b;
    --light-bg: #faf7f2;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, Roboto, Arial, sans-serif;
    color: #222;
    background-color: var(--light-bg);
    text-align: center;
  }
  header {
    padding: 3rem 1rem 1rem;
  }
  header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  header p {
    font-size: 1.1rem;
    color: #555;
    margin-top: 0.3rem;
  }
  main {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
  }
  button {
    padding: 0.9rem 2rem;
    background-color: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1.5rem;
  }
  button:hover {
    background-color: #a68350;
  }
  footer {
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: #777;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to BagThat</h1>
  <p>Turn amazing Amazon deals into your own branded storefront.</p>
</header>

<main>
  <p>Start your own BagThat storefront in minutes. Share curated Amazon finds, earn commissions, and join our growing network of deal creators.</p>
  <button onclick="window.location.href='/onboarding.html'">Create My Storefront</button>
</main>

<footer>
  <p>© <span id="year"></span> BagThat • Powered by BagThatThangUp.com</p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
