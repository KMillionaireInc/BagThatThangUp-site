<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BagThat — Loading…</title>
  <meta name="color-scheme" content="light only">
  <script>
  (function () {
    var DOMAIN   = "bagthatthangup.com";
    var RESERVED = new Set(["www","pricing","onboarding","tenant","stripe","static","assets"]);
    var host     = location.hostname;
    var path     = location.pathname;

    // If we’re on a real tenant subdomain, send to storefront
    if (host !== DOMAIN && host.endsWith("." + DOMAIN)) {
      var sub = host.slice(0, -(DOMAIN.length + 1));
      if (sub && !RESERVED.has(sub)) {
        location.replace("/tenant/");
        return;
      }
    }

    // Otherwise we’re on apex or a reserved subdomain:
    // keep all public pricing on /pricing/
    if (!path.startsWith("/pricing")) {
      location.replace("/pricing/");
    }
  })();
  </script>
  <style>
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#0b1320;background:#f7fafc}
    .box{padding:28px 22px;border:1px solid #e8eef5;border-radius:14px;background:#fff;box-shadow:0 18px 40px rgba(11,19,32,.06)}
    .muted{color:#5a6b7a}
  </style>
</head>
<body>
  <div class="box">
    <b>Redirecting…</b>
    <div class="muted">If this doesn’t move, <a href="/pricing/">click here</a>.</div>
  </div>
</body>
</html>
