<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BagThat</title>
  <meta http-equiv="refresh" content="0;url=/pricing/">
  <script>
    // Redirect to pricing page if on apex (bagthatthangup.com)
    (function(){
      var DOMAIN = "bagthatthangup.com";
      if (location.hostname === DOMAIN) {
        location.replace("/pricing/");
      } else {
        // If it’s a tenant subdomain, send to its storefront
        var sub = location.hostname.split(".")[0];
        location.replace("/tenant/basic/index.html?site=" + encodeURIComponent(sub));
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
