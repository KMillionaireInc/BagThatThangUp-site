<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — BagThatThangUp</title>
  <link rel="icon" type="image/png" href="/custompro.png">
  <style>
    :root {
      --bg: #f6f5f3;
      --ink: #1b1b1b;
      --muted: #4a4a4a;
      --accent: #b7a98b;
      --white: #ffffff;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0,0,0,0.06);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
      line-height: 1.7;
    }
    header {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img { height: 36px; border-radius: 8px; }
    header a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; color: var(--ink); }
    p { color: var(--muted); margin-bottom: 2rem; }
    a { color: var(--accent); text-decoration: none; }
    form { text-align: left; }
    label { font-weight: 600; display: block; margin-bottom: 0.5rem; color: var(--ink); }
    input, textarea {
      width: 100%; padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-family: inherit;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { opacity: 0.9; }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
    footer a {
      color: #666;
      text-decoration: none;
      margin: 0 0.3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="/custompro.png" alt="BagThat logo">
    <a href="/">← Back to Home</a>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! For any questions, support requests, or partnership opportunities, email us at <a href="mailto:hello@kmillionaireinc.com">hello@kmillionaireinc.com</a> or send a message below.</p>

    <form action="https://formspree.io/f/xpwakxyz" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>As an Amazon Associate, members may earn commissions from qualifying purchases.</p>
    <p><a href="/privacy.html">Privacy</a> • <a href="/terms.html">Terms</a> • <a href="/contact.html">Contact</a></p>
  </footer>

</body>
</html>
