<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Deals — Powered by BagThat</title>
<meta name="description" content="Daily Amazon promo codes & deals — auto-updated and tagged for your associate ID.">
<link rel="icon" href="/favicon.png" sizes="32x32">
<link rel="apple-touch-icon" href="/favicon.png">
<style>
  /* Same styling block as /tenant/custom/ */
  :root{--brand:#0ea5a6; --accent:#1e90ff; --ink:#0b1320; --muted:#4d6375; --bg:#f6faf9; --surface:#fff; --line:#e8eef5; --btn:#0f915a; --btn-ink:#fff; --shadow:0 10px 26px rgba(2,24,43,.12)}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none} img{display:block;max-width:100%}
  .topbar{background:#ffffffcc;backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #e8eff0;font-size:12px}
  .topbar .inner{max-width:1200px;margin:0 auto;padding:8px 14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center}
  .chip{background:#e7f6f6;color:#0b4c4d;border:1px solid #cfeeee;padding:6px 10px;border-radius:999px;font-weight:800}
  .hero{background:linear-gradient(135deg,var(--brand),var(--accent));color:#fff;border-bottom:1px solid #dff1f3;position:relative}
  .hero .inner{max-width:1200px;margin:0 auto;padding:16px;display:grid;gap:14px;grid-template-columns:64px 1fr}
  .avatar{width:64px;height:64px;border-radius:999px;border:2px solid rgba(255,255,255,.9);object-fit:cover;background:#fff}
  @media (max-width:640px){ .hero .inner{grid-template-columns:52px 1fr} .avatar{width:52px;height:52px} }
  .h1{margin:0;font-size:clamp(22px,2.4vw,34px);font-weight:900}
  .sub{margin:4px 0 8px;color:#eaf7ff}
  .hero .actions{display:flex;gap:10px;flex-wrap:wrap}
  .pill{background:#fff;color:#083663;border:1px solid #d9e7ff;padding:8px 12px;border-radius:999px;font-weight:800;cursor:pointer}
  .pill.primary{background:#083663;color:#fff;border-color:#083663}

  .toolbar{position:sticky;top:0;z-index:80;background:#f6faf9cc;backdrop-filter:saturate(160%) blur(10px);border-bottom:1px solid #e8eef5}
  .toolbar .wrap{max-width:1200px;margin:0 auto;padding:10px 16px;display:grid;gap:10px}
  .toolbar-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .search{flex:1;min-width:220px;background:#fff;border:1px solid var(--line);border-radius:999px;display:flex;gap:8px;padding:10px 14px;box-shadow:0 6px 14px rgba(2,24,43,.06)}
  .search input{border:0;outline:0;flex:1;font-size:15px;color:#0d2530}
  .select{min-width:170px;background:#fff;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font-weight:700;color:#083663}
  .ghost{padding:10px 12px;border-radius:10px;background:#e9f8f7;border:1px solid #cfeeee;font-weight:800;cursor:pointer}
  .wrap{max-width:1200px;margin:0 auto;padding:0 16px}
  .grid{display:grid;gap:16px;margin:16px 0 36px}
  @media (max-width:599px){ .grid{grid-template-columns:1fr} }
  @media (min-width:600px){ .grid{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))} }

  .card{background:var(--surface);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;transition:transform .08s ease, box-shadow .2s ease}
  .card:hover{transform:translateY(-2px);box-shadow:0 16px 36px rgba(2,24,43,.16)}
  .media{background:#fff;border-bottom:1px solid var(--line);display:flex;justify-content:center;align-items:flex-start;overflow:hidden;padding:10px;height:260px}
  @media (max-width:599px){ .media{height:240px} }
  .media img{max-width:100%;max-height:100%;height:auto;width:auto;object-fit:contain;object-position:top center}
  .body{padding:12px}
  .tags{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:6px}
  .tag{font-size:11px;padding:3px 6px;border-radius:999px;font-weight:700;white-space:nowrap;background:#eef7ff;color:#083663;border:1px solid #cfe6ff}
  .cc{background:#dff5e9;border:1px solid #8edbb7;color:#0b4c2f}
  .title-line{font-size:15px;font-weight:800;line-height:1.25;margin:2px 0 6px;min-height:38px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .stars{font-size:14px;color:#f39c12;font-weight:700;margin:4px 0}
  .price-box{display:flex;align-items:baseline;gap:8px;margin-top:6px}
  .original-price{color:#999;text-decoration:line-through;font-size:13px}
  .deal-price{color:#0c6e53;font-weight:900;font-size:18px}
  .meta2{display:flex;gap:8px;flex-wrap:wrap;font-size:12px;color:#0b3d3f}
  .actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:10px}
  .btn{display:inline-block;text-align:center;padding:12px;border-radius:12px;border:1px solid #0b7247;background:var(--btn);color:var(--btn-ink);font-weight:900}
  .btn-share{display:inline-grid;grid-auto-flow:column;place-content:center;gap:8px;padding:12px;border-radius:12px;border:1px solid #ffd7b0;background:#ff8a1f;color:#fff;font-weight:900}
  .btn-code{display:inline-block;text-align:center;padding:12px;border-radius:12px;background:#fff;color:#083663;border:1px solid #cfeeee;font-weight:900}
  .actions > *{min-width:0;max-width:100%}
  @media (max-width:599px){ .actions{grid-template-columns:1fr} }

  .empty{display:none;text-align:center;color:#4e6a79;padding:40px 16px}
  .empty.show{display:block}
  .errbox{max-width:900px;margin:40px auto;padding:18px;border:2px solid #ffd2d2;background:#fff6f6;border-radius:14px;color:#8a1f1f}
  footer{color:#4e6a79;border-top:1px solid #e8eef5;padding:24px 0;margin-top:20px}
  .feature-bar{max-width:1200px;margin:8px auto 0;padding:0 16px;display:none}
  .feature-bar a{display:inline-block;padding:10px 14px;border-radius:12px;background:#fff;border:1px solid #cfeeee;font-weight:900}
</style>
</head>
<body>
  <div id="fatal" class="errbox" style="display:none"></div>

  <div class="topbar">
    <div class="inner">
      <span id="siteChip" class="chip">Loading site…</span>
      <span id="lastUpdated" class="chip">Last updated: —</span>
      <span id="dealCount" class="chip">Deals shown: —</span>
    </div>
  </div>

  <header class="hero">
    <div class="inner">
      <img id="logo" class="avatar" src="" alt="Logo" onerror="this.style.display='none'">
      <div>
        <h1 id="headline" class="h1">Deals</h1>
        <p class="sub" id="subhead">Daily promo codes, coupons and finds.</p>
        <div class="actions">
          <button class="pill primary tab" data-src="today">Today's Deals</button>
          <button class="pill tab" data-src="yesterday">Yesterday</button>
          <button class="pill tab" data-src="almost">Almost Gone</button>
        </div>
      </div>
    </div>
  </header>

  <div id="featureBar" class="feature-bar"><a id="featureLink" href="#" target="_blank" rel="noopener"></a></div>

  <div class="toolbar">
    <div class="wrap">
      <div class="toolbar-row">
        <div class="search"><input id="search" type="search" placeholder="Search products…" aria-label="Search deals"/></div>
        <select id="category" class="select"></select>
        <select id="sort" class="select">
          <option value="newest" selected>Newest</option>
          <option value="pricelow">Price: Low → High</option>
          <option value="pricehigh">Price: High → Low</option>
        </select>
        <button id="reset" class="ghost">Reset</button>
      </div>
    </div>
  </div>

  <main id="main" class="wrap">
    <div id="grid" class="grid"><p>Loading deals…</p></div>
    <div id="empty" class="empty">No items match your search/filter.</div>
  </main>

  <footer class="wrap"><p><b>Disclosure:</b> As an Amazon Associate I earn from qualifying purchases. Prices may change.</p></footer>

  <script>
  (function(){
    const host = location.hostname.split(".")[0] || "Deals";
    const title = host.replace(/[-_]+/g," ").replace(/\b\w/g,m=>m.toUpperCase());
    document.getElementById("headline").textContent = title;
    document.getElementById("siteChip").textContent = title;

    const C = window.__BT || {};
    if (C.colors && C.colors.primary && C.colors.accent){
      document.documentElement.style.setProperty("--brand", C.colors.primary);
      document.documentElement.style.setProperty("--accent", C.colors.accent);
    }
    if (C.logo_url) {
      const lg = document.getElementById("logo");
      lg.src = C.logo_url;
      lg.style.display = "block";
    }
    if (C.extra_link && C.extra_link.label && C.extra_link.url){
      const bar = document.getElementById("featureBar");
      const a = document.getElementById("featureLink");
      a.textContent = C.extra_link.label; a.href = C.extra_link.url;
      bar.style.display = "block";
    }
  })();
  </script>
  <script src="/tenant/assets/deals.js"></script>
</body>
</html>
