<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BagThat Deals</title>
  <link rel="icon" type="image/png" href="https://www.bagthatthangup.com/custompro.png" />

  <style>
    #disclosure {
      position: sticky;
      top: 0;
      z-index: 2000;
      background: #006d5b;
      color: #fff;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 10px;
      letter-spacing: 0.2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #welcomeBanner {
      background: linear-gradient(90deg, #0e8c76, #2cb49f);
      color: #fff;
      text-align: center;
      padding: 22px 14px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    :root {
      --bg: #f6faf9;
      --ink: #0b1320;
      --muted: #4d6375;
      --accent: #006d5b;
      --radius: 16px;
      --shadow: 0 8px 22px rgba(2,24,43,0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      text-align: center;
      padding: 18px 12px;
      background: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 50px;
      z-index: 1500;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--accent);
      font-weight: 800;
    }

    nav {
      margin-top: 10px;
    }

    nav button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 15px;
      margin: 0 8px;
      cursor: pointer;
      font-weight: 600;
    }

    nav button.active,
    nav button:hover {
      color: #0e8c76;
      text-decoration: underline;
    }

    #searchBarWrapper {
      position: sticky;
      top: 110px;
      z-index: 1400;
      background: var(--bg);
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #searchInput {
      width: 100%;
      padding: 12px 38px 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #b9c6cf;
      outline: none;
      background: white;
    }

    #searchIcon {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0.55;
    }

    #searchContainer {
      position: relative;
      width: 100%;
    }

    #deals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      padding: 8px;
      object-fit: contain;
      aspect-ratio: 1/1;
      background: white;
    }

    .info {
      padding: 12px 16px;
    }

    .info h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .share-icon {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      display: inline-flex;
      align-items: center;
    }

    .asin {
      font-size: 0.75rem;
      color: #9aa4af;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .cc-badge {
      background: #e8f5f1;
      color: var(--accent);
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 700;
      margin-left: 4px;
    }

    .rating {
      font-size: 0.9rem;
      color: #f5b000;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .price {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .price .discount {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: 800;
    }

    .price .original {
      color: #999;
      text-decoration: line-through;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .promo {
      font-size: 13px;
      margin-top: 4px;
      color: var(--muted);
    }

    .copy-code {
      display: inline-block;
      background: #e8f5f1;
      color: var(--accent);
      padding: 4px 8px;
      font-size: 0.8rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
      width: fit-content;
    }

    .cta {
      margin-top: auto;
      background: var(--accent);
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #006d5b;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .coupon-flag {
      display: inline-block;
      background: #fff8d1;
      color: #8a6a00;
      padding: 4px 10px;
      font-size: 0.8rem;
      font-weight: 700;
      border-radius: 8px;
      margin-top: 8px;
      width: fit-content;
    }
  </style>
</head>

<body>

  <div id="disclosure">
    As an Amazon Associate, I earn from qualifying purchases. Prices/Codes/Coupons can change anytime.
  </div>

  <div id="welcomeBanner">
    Welcome to <span id="storeGreeting">Your Store</span> â€” let's save big today!
  </div>

  <header>
    <h1 id="storeName">Loading...</h1>
    <nav>
      <button id="tab-today" class="active">Today's Deals</button>
      <button id="tab-yesterday">Yesterday</button>
      <button id="tab-almost">Almost Gone</button>
    </nav>
  </header>

  <div id="searchBarWrapper">
    <div id="searchContainer">
      <input id="searchInput" placeholder="Search deals...">
      <svg id="searchIcon" width="20" height="20">
        <circle cx="11" cy="11" r="8"></circle>
      </svg>
    </div>
  </div>

  <main id="deals">Loading deals...</main>

  <script>
    const CSV_URLS = {
      today: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8B3eTxf5t0-v2m2NNicpty89ci6LRrJlGnwauS0sLZa8VyAjpnHI1h15s0le8hEsqRbcS9BB0VwFm/pub?gid=23655256&single=true&output=csv",
      yesterday: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8B3eTxf5t0-v2m2NNicpty89ci6LRrJlGnwauS0sLZa8VyAjpnHI1h15s0le8hEsqRbcS9BB0VwFm/pub?gid=1955863351&single=true&output=csv",
      almost: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8B3eTxf5t0-v2m2NNicpty89ci6LRrJlGnwauS0sLZa8VyAjpnHI1h15s0le8hEsqRbcS9BB0VwFm/pub?gid=499142778&single=true&output=csv"
    };

    const subdomain = window.location.hostname.split(".")[0];
    let amazonTag = "";
    let storeName = "";
    let allRows = [];

    async function fetchTenantInfo() {
      try {
        const res = await fetch(
          `https://gmsjqunfsffjiksffvem.supabase.co/rest/v1/Users?subdomain=eq.${subdomain}&select=site_name,amazon_id`,
          { 
            headers: { 
              apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc" 
            } 
          }
        );
        const data = await res.json();
        if (data?.length) {
          storeName = data[0].site_name || "BagThat Deals";
          amazonTag = data[0].amazon_id || "azillionaires-20";
        } else {
          storeName = "BagThat Deals";
          amazonTag = "azillionaires-20";
        }
        document.getElementById("storeName").textContent = storeName;
        document.getElementById("storeGreeting").textContent = storeName;
      } catch {}
    }

    function shareDeal(title, url) {
      if (navigator.share) navigator.share({ title, text: "Check this out!", url });
      else navigator.clipboard.writeText(url);
    }

    function forceTag(url, tag) {
      if (!tag) return url;
      url = url.replace(/([&?])tag=[^&]*/i, "");
      return url + (url.includes("?") ? "&" : "?") + "tag=" + tag;
    }

    async function loadDeals(type = "today") {
      dealsEl.textContent = "Loading deals...";
      const res = await fetch(CSV_URLS[type]);
      const text = await res.text();
      const rows = text.split("\n").slice(1).map(r => r.split(","));
      allRows = rows;
      renderDeals(rows);
    }

    function copyCode(code) {
      navigator.clipboard.writeText(code);
    }

    function renderDeals(rows) {
      dealsEl.innerHTML = rows
        .filter(r => r[1])
        .map(r => {
          const asin = r[1];
          const discountPrice = r[2];
          const promoCode = r[3];
          const ccFlag = r[5];
          const taggedLink = r[6];
          const hasCoupon = String(r[10] || "").trim().toLowerCase() === "true";
          const imageURL = r[8];
          const title = r[12] || "Untitled Product";
          const rating = r[14] || "";
          const originalPrice = r[21] || "";
          const url = forceTag(taggedLink, amazonTag);

          const asinTag = asin ? `<div class="asin">ASIN: ${asin}</div>` : "";
          const ccBadge = ccFlag && ccFlag.toLowerCase() === "yes" ? `<span class="cc-badge">âœ” CC</span>` : "";
          const priceHTML = originalPrice
            ? `<div class="price"><span class="discount">${discountPrice}</span><span class="original">${originalPrice}</span></div>`
            : `<div class="price"><span class="discount">${discountPrice}</span></div>`;

          return `
            <div class="card" data-title="${title.toLowerCase()}">
              <img src="${imageURL}" alt="Deal image">
              <div class="info">
                ${asinTag}
                <h3>
                  <span>${title} ${ccBadge}</span>
                  <span class="share-icon" onclick="shareDeal('${title}', '${url}')">ðŸ”—</span>
                </h3>
                ${rating ? `<div class="rating">â˜… ${rating}</div>` : ""}
                ${priceHTML}
                ${promoCode ? `<div class="copy-code" onclick="copyCode('${promoCode}')">Copy Code: ${promoCode}</div>` : ""}
                ${hasCoupon ? `<div class="coupon-flag">+ coupon on listing</div>` : ""}
              </div>
              <a class="cta" href="${url}" target="_blank">Go to Amazon</a>
            </div>
          `;
        })
        .join("");
    }

    /* FEATURED POPUP LOGIC */
    function showFeaturedPopup() {
      const shown = localStorage.getItem('bttu_featured_shown');
      const today = new Date().toISOString().slice(0,10);
      if (shown === today) return;

      const deals = allRows.map(r => ({
        Category: r[13] || "",
        DiscountPrice: Number(r[2] || 0),
        PromoCode: r[3] || "",
        HasCoupon: (r[10] || "").trim().toLowerCase() === "true",
        ImageURL: r[8] || "",
        Title: r[12] || "",
        TaggedLink: r[6] || ""
      }));

      const filtered = deals.filter(d => {
        const cat = d.Category.toLowerCase();
        const autoApply = d.PromoCode.trim() === "";
        return (
          (cat.includes("women") || cat.includes("home")) &&
          d.DiscountPrice >= 60 &&
          autoApply &&
          !d.HasCoupon
        );
      });

      if (!filtered.length) return;

      const pick = filtered[Math.floor(Math.random() * filtered.length)];

      document.getElementById("fpImg").src = pick.ImageURL;
      document.getElementById("fpTitle").textContent = pick.Title;
      document.getElementById("fpDisc").textContent = pick.DiscountPrice + "% Off";
      document.getElementById("fpBtn").href = pick.TaggedLink;

      const popup = document.getElementById("featuredPopup");
      popup.style.display = "flex";

      document.getElementById("fpClose").onclick = () => {
        popup.style.display = "none";
        localStorage.setItem('bttu_featured_shown', today);
      };

      popup.onclick = e => {
        if (e.target.id === "featuredPopup") {
          popup.style.display = "none";
          localStorage.setItem('bttu_featured_shown', today);
        }
      };
    }

    const dealsEl = document.getElementById("deals");

    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(q) ? "flex" : "none";
      });
    });

    const buttons = {
      today: document.getElementById("tab-today"),
      yesterday: document.getElementById("tab-yesterday"),
      almost: document.getElementById("tab-almost")
    };

    Object.entries(buttons).forEach(([key, btn]) => {
      btn.addEventListener("click", () => {
        Object.values(buttons).forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadDeals(key).then(() => {
          showFeaturedPopup();
        });
      });
    });

    /* FIX ORDER: load store name -> load deals -> show popup */
    fetchTenantInfo().then(() => {
      loadDeals("today").then(() => {
        showFeaturedPopup();
      });
    });
  </script>

  <div id="toast" class="toast">Copied!</div>

<!-- FEATURED DEAL POPUP -->
<div id="featuredPopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: #fff;
    width: 90%;
    max-width: 420px;
    border-radius: 14px;
    padding: 18px;
    text-align: center;
  ">
    <img id="fpImg" style="width:100%;border-radius:12px;" />
    <h3 id="fpTitle" style="margin:12px 0 4px 0;font-size:18px;color:#222;"></h3>
    <p id="fpDisc" style="margin:0 0 12px 0;font-size:16px;font-weight:600;color:#2c60ff;"></p>
    <a id="fpBtn" target="_blank" style="
      display:block;
      background:#2c60ff;
      color:#fff;
      padding:10px;
      border-radius:8px;
      margin-top:4px;
      font-weight:bold;
      text-decoration:none;
    ">View Deal</a>
    <button id="fpClose" style="
      margin-top:12px;
      background:none;
      border:none;
      font-size:16px;
      color:#444;
      cursor:pointer;
    ">Close</button>
  </div>
</div>

</body>
</html>
