<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BagThat Storefront</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004a43;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="storeName">Your Store</h1>
  </header>

  <div class="container">
    <img src="/assets/images/custompro.png" class="logo" alt="Logo">
    <p id="welcomeText">Loading store details...</p>
  </div>

  <footer>© 2025 BagThat • Powered by Amazon Associates</footer>

  <script>
    async function loadStore() {
      const subdomain = window.location.hostname.split('.')[0];
      if (!subdomain) return;

      const response = await fetch(`https://gmsjqunfsffjiksffvem.supabase.co/rest/v1/Users?subdomain=eq.${subdomain}`, {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc",
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc"
        }
      });

      const data = await response.json();
      if (data.length > 0) {
        const store = data[0];
        document.getElementById("storeName").textContent = store.site_name || "My Store";
        document.getElementById("welcomeText").textContent = `${store.first_name}'s Amazon Finds • ${store.amazon_id}`;
      } else {
        document.getElementById("storeName").textContent = "Store Not Found";
        document.getElementById("welcomeText").textContent = "Sorry, this site doesn’t exist.";
      }
    }

    loadStore();
  </script>
</body>
</html>
