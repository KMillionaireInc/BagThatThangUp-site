<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fdfdfc;color:#222;margin:0;padding:40px}
    .box{max-width:600px;margin:auto;background:#fff;padding:32px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.08);text-align:center}
    h1{color:#2e7d32;margin:0 0 16px;font-size:28px}
    p{margin:12px 0;font-size:16px}
    .error{color:#b00020;font-weight:600;margin-top:12px}
    a.button{display:none;margin-top:20px;padding:12px 20px;background:#2e7d32;color:#fff;text-decoration:none;border-radius:8px;font-weight:600}
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ‰ Success!</h1>
    <p>Your storefront has been created.</p>
    <p id="msg">Loading your link...</p>
    <a id="visit" class="button" target="_blank">Visit Your Storefront</a>
    <p style="margin-top:24px;font-size:14px">
      Check your email for setup details and next steps.<br>
      If you need help, contact <a href="mailto:support@bagthatthangup.com">support@bagthatthangup.com</a>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
  const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";
  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const ALNUM_LOWER = /^[a-z0-9]+$/;

  const msg = document.getElementById("msg");
  const visit = document.getElementById("visit");

  function linkFrom(sub) { return `https://${sub}.bagthatthangup.com`; }

  async function load() {
    const qs = new URLSearchParams(location.search);
    const id = qs.get("id") || sessionStorage.getItem("tenant_id");

    if (id) {
      const { data, error } = await db.from("Users").select("subdomain").eq("id", id).single();
      if (!error && data && ALNUM_LOWER.test(data.subdomain)) {
        const url = linkFrom(data.subdomain);
        msg.innerHTML = `Your store is live: <br><a href="${url}" target="_blank">${url}</a>`;
        visit.href = url;
        visit.style.display = "inline-block";
        return;
      }
    }
    const sub = sessionStorage.getItem("subdomain");
    if (sub && ALNUM_LOWER.test(sub)) {
      const url = linkFrom(sub);
      msg.innerHTML = `Your store is live: <br><a href="${url}" target="_blank">${url}</a>`;
      visit.href = url;
      visit.style.display = "inline-block";
      return;
    }
    msg.textContent = "We could not find your store link. Please check your email or contact support.";
    msg.className = "error";
  }

  load();
  </script>
</body>
</html>
