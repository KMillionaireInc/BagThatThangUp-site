<body>
  <div class="card">
    <h1>ðŸŽ‰ Success!</h1>
    <p>Your storefront has been created.</p>
    <p id="msg">Loading your link...</p>
    <a id="visit" href="#">Go to My Storefront</a>
    <p style="margin-top:20px;font-size:0.9rem;">
      Check your email for setup details and next steps.<br>
      If you need help, contact <a href="mailto:support@bagthatthangup.com">support@bagthatthangup.com</a>
    </p>
  </div>

  <script>
    const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ALNUM_LOWER = /^[a-z0-9]+$/;

    function linkFrom(sub) { 
      return `https://${sub}.bagthatthangup.com`; 
    }

    async function load() {
      const qs = new URLSearchParams(location.search);
      const id = qs.get("id") || sessionStorage.getItem("tenant_id");
      let sub = sessionStorage.getItem("subdomain");

      if (!sub && id) {
        const { data, error } = await db.from("Users")
          .select("subdomain")
          .eq("id", id)
          .single();
        if (!error && data && data.subdomain) {
          sub = data.subdomain.toLowerCase();
        }
      }

      if (sub && ALNUM_LOWER.test(sub)) {
        const url = linkFrom(sub);
        document.getElementById("msg").textContent = url;
        const visitBtn = document.getElementById("visit");
        visitBtn.href = url;
        visitBtn.style.display = "inline-block";
      } else {
        document.getElementById("msg").textContent =
          "We could not find your store link. Please check your email or contact support.";
        document.getElementById("msg").className = "error";
      }
    }

    load();
  </script>
