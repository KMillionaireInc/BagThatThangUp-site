<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - BagThatThangUp</title>
    <link rel="stylesheet" href="/style/success.css" />
  </head>
  <body>
    <h1>Tenant Created Successfully!</h1>
    <p>Your store is ready.</p>
    <a id="openTenant" href="#">Go to Your Store</a>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const tenant = urlParams.get("tenant");
      const subdomain = tenant ? tenant.toLowerCase() : "store1";
      const link = document.getElementById("openTenant");
      link.href = `https://${subdomain}.bagthatthangup.com/tenant/index.html`;
    </script>
  </body>
</html>
