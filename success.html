<h1>ðŸŽ‰ Success!</h1>

If it doesnâ€™t appear right away, refresh or try again shortly.</p>

<div class="site-title" id="siteTitle"></div>
<div id="linkArea"></div>

<script>
const url = new URL(window.location.href);
const sub = url.searchParams.get('sub');
const display = url.searchParams.get('display') || '';

if (sub) {
  document.getElementById('siteTitle').textContent = display
    ? `${display} is ready!`
    : 'Your new site is ready!';
  
  document.getElementById('linkArea').innerHTML = `
    <p><a href="${sub}" target="_blank">${sub}</a></p>
    <button onclick="window.open('${sub}','_blank')">Go to My Site</button>
  `;
}

// Confetti animation
const c = document.createElement('canvas');
document.body.appendChild(c);
const ctx = c.getContext('2d');
let W, H, particles = [];
function resize(){W=window.innerWidth;H=window.innerHeight;c.width=W;c.height=H;}
window.onresize=resize;resize();
for(let i=0;i<150;i++)particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*6+2,d:Math.random()*W});
function draw(){ctx.clearRect(0,0,W,H);ctx.fillStyle="rgba(15,145,90,0.8)";particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();});update();}
function update(){particles.forEach(p=>{p.y+=Math.cos(p.d)+1+p.r/2;p.x+=Math.sin(p.d);if(p.y>H){p.y=-10;p.x=Math.random()*W;p.d=Math.random()*W;}});}
setInterval(draw,33);
</script>
