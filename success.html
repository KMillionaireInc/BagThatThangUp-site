<script>
const params = new URLSearchParams(window.location.search);
const subdomain = params.get("subdomain");
const site = params.get("site");
const baseDomain = "bagthatthangup.com";

if (subdomain) {
  document.getElementById("siteInfo").innerHTML =
    `${site ? `<b>${site}</b> is live at:` : "Your site is live at:"}<br><a href="https://${subdomain}.${baseDomain}" target="_blank">https://${subdomain}.${baseDomain}</a>`;
} else {
  document.getElementById("siteInfo").textContent = "No site information found.";
}
</script>
