<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Success</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f7f5f0;color:#222;margin:0}
  .wrap{max-width:640px;margin:56px auto;padding:0 16px}
  .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);text-align:center}
  h1{margin-top:0;color:#2a6a3b}
  a.btn{display:inline-block;margin-top:14px;padding:10px 16px;background:#0b74ff;color:#fff;text-decoration:none;border-radius:8px}
  .error{color:#b00020;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Success! Your storefront has been created.</h1>
    <p id="msg">Loading your linkâ€¦</p>
    <a id="visit" class="btn" target="_blank" style="display:none;">Visit Your Storefront</a>
    <p style="margin-top:18px;font-size:14px;color:#666">
      Need help? <a href="mailto:support@bagthatthangup.com">support@bagthatthangup.com</a>
    </p>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://gmsjqunfsffjiksffvem.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtc2pxdW5mc2Zmamlrc2ZmdmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzIxNTgsImV4cCI6MjA3NjQ0ODE1OH0.7qEXKk8f8Sd3G2y8KyQ0XbeCyG8ieD-8WV18-_JkRGc";
  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const ALNUM_LOWER = /^[a-z0-9]+$/;

  const msg = document.getElementById("msg");
  const visit = document.getElementById("visit");

  function linkFrom(sub) { return `https://${sub}.bagthatthangup.com`; }

  async function load() {
    const qs = new URLSearchParams(location.search);
    const id = qs.get("id") || sessionStorage.getItem("tenant_id");

    // Try DB first
    if (id) {
      const { data, error } = await db.from("Users").select("subdomain").eq("id", id).single();
      if (!error && data && ALNUM_LOWER.test(data.subdomain)) {
        const url = linkFrom(data.subdomain);
        msg.textContent = url;
        visit.href = url;
        visit.style.display = "inline-block";
        return;
      }
    }
    // Fallback to session value if RLS blocks SELECT
    const sub = sessionStorage.getItem("subdomain");
    if (sub && ALNUM_LOWER.test(sub)) {
      const url = linkFrom(sub);
      msg.textContent = url;
      visit.href = url;
      visit.style.display = "inline-block";
      return;
    }
    msg.textContent = "We could not find your store link. Please check your email or contact support.";
    msg.className = "error";
  }

  load();
</script>
</body>
</html>
